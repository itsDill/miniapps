<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Share Buttons - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .panel {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
      }
      .checkbox-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }
      .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: normal;
      }
      .preview-area {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border-radius: 12px;
        padding: 40px;
        margin: 20px 0;
      }
      .share-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .share-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: transform 0.2s;
      }
      .share-btn:hover {
        transform: scale(1.1);
      }
      .code-output {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        overflow-x: auto;
        position: relative;
        max-height: 400px;
        overflow-y: auto;
      }
      .copy-btn {
        position: sticky;
        top: 10px;
        right: 10px;
        float: right;
        background: #fa709a;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 10;
      }
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>üîó Social Share Buttons</h1>
        <div class="form-group">
          <label>Share URL</label>
          <input
            type="url"
            id="shareUrl"
            value="https://example.com"
            oninput="updatePreview()"
          />
        </div>
        <div class="form-group">
          <label>Share Title</label>
          <input
            type="text"
            id="shareTitle"
            value="Check this out!"
            oninput="updatePreview()"
          />
        </div>
        <div class="form-group">
          <label>Select Platforms</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                id="twitter"
                checked
                onchange="updatePreview()"
              />
              Twitter</label
            >
            <label
              ><input
                type="checkbox"
                id="facebook"
                checked
                onchange="updatePreview()"
              />
              Facebook</label
            >
            <label
              ><input
                type="checkbox"
                id="linkedin"
                checked
                onchange="updatePreview()"
              />
              LinkedIn</label
            >
            <label
              ><input type="checkbox" id="reddit" onchange="updatePreview()" />
              Reddit</label
            >
            <label
              ><input
                type="checkbox"
                id="whatsapp"
                onchange="updatePreview()"
              />
              WhatsApp</label
            >
            <label
              ><input type="checkbox" id="email" onchange="updatePreview()" />
              Email</label
            >
          </div>
        </div>
      </div>
      <div class="panel">
        <h1>Preview & Code</h1>
        <div class="preview-area">
          <div class="share-buttons" id="shareButtons"></div>
        </div>
        <h3 style="margin: 20px 0 10px; color: #555">Embed Code:</h3>
        <div class="code-output">
          <button class="copy-btn" onclick="copyCode()">Copy</button>
          <pre id="codeContent"></pre>
        </div>
      </div>
    </div>
    <script>
      function updatePreview() {
        const url = encodeURIComponent(
          document.getElementById("shareUrl").value
        );
        const title = encodeURIComponent(
          document.getElementById("shareTitle").value
        );
        const buttons = [];
        const html = [];

        if (document.getElementById("twitter").checked) {
          buttons.push(
            `<a href="https://twitter.com/intent/tweet?url=${url}&text=${title}" target="_blank" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #1DA1F2; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">ùïè</a>`
          );
        }
        if (document.getElementById("facebook").checked) {
          buttons.push(
            `<a href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #4267B2; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">f</a>`
          );
        }
        if (document.getElementById("linkedin").checked) {
          buttons.push(
            `<a href="https://www.linkedin.com/sharing/share-offsite/?url=${url}" target="_blank" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #0077b5; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">in</a>`
          );
        }
        if (document.getElementById("reddit").checked) {
          buttons.push(
            `<a href="https://reddit.com/submit?url=${url}&title=${title}" target="_blank" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #FF4500; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">üî∏</a>`
          );
        }
        if (document.getElementById("whatsapp").checked) {
          buttons.push(
            `<a href="https://wa.me/?text=${title}%20${url}" target="_blank" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #25D366; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">üì±</a>`
          );
        }
        if (document.getElementById("email").checked) {
          buttons.push(
            `<a href="mailto:?subject=${title}&body=${url}" style="width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #666; color: white; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">‚úâ</a>`
          );
        }

        document.getElementById("shareButtons").innerHTML = buttons.join(" ");
        const code = `<div style="display: flex; gap: 10px; flex-wrap: wrap;">\n${buttons.join(
          "\n"
        )}\n</div>`;
        document.getElementById("codeContent").textContent = code;
      }

      function copyCode() {
        const code = document.getElementById("codeContent").textContent;
        navigator.clipboard.writeText(code).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 2000);
        });
      }
      updatePreview();
    </script>
  </body>
</html>
