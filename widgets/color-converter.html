<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Converter - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
        text-align: center;
      }
      .color-preview {
        width: 100%;
        height: 150px;
        border-radius: 12px;
        margin-bottom: 30px;
        transition: background-color 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      .conversions {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
      }
      .conversion-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #e0e0e0;
      }
      .conversion-item:last-child {
        border-bottom: none;
      }
      .conversion-label {
        font-weight: 600;
        color: #666;
      }
      .conversion-value {
        font-family: "Courier New", monospace;
        color: #333;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .conversion-value:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Color Converter</h1>
      <div class="color-preview" id="colorPreview"></div>
      <div class="input-group">
        <label>Enter Color (HEX, RGB, or HSL)</label>
        <input
          type="text"
          id="colorInput"
          placeholder="#667eea or rgb(102, 126, 234)"
          oninput="convertColor()"
        />
      </div>
      <div class="conversions" id="conversions" style="display: none">
        <div class="conversion-item">
          <span class="conversion-label">HEX:</span>
          <span
            class="conversion-value"
            id="hexValue"
            onclick="copyValue('hexValue')"
          ></span>
        </div>
        <div class="conversion-item">
          <span class="conversion-label">RGB:</span>
          <span
            class="conversion-value"
            id="rgbValue"
            onclick="copyValue('rgbValue')"
          ></span>
        </div>
        <div class="conversion-item">
          <span class="conversion-label">HSL:</span>
          <span
            class="conversion-value"
            id="hslValue"
            onclick="copyValue('hslValue')"
          ></span>
        </div>
      </div>
    </div>
    <script>
      function hexToRgb(hex) {
        hex = hex.replace("#", "");
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);
        return { r, g, b };
      }

      function rgbToHsl(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;
        const max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;
        if (max === min) {
          h = s = 0;
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = ((g - b) / d + (g < b ? 6 : 0)) / 6;
              break;
            case g:
              h = ((b - r) / d + 2) / 6;
              break;
            case b:
              h = ((r - g) / d + 4) / 6;
              break;
          }
        }
        return {
          h: Math.round(h * 360),
          s: Math.round(s * 100),
          l: Math.round(l * 100),
        };
      }

      function convertColor() {
        const input = document.getElementById("colorInput").value.trim();
        if (!input) {
          document.getElementById("conversions").style.display = "none";
          document.getElementById("colorPreview").style.backgroundColor =
            "#f0f0f0";
          return;
        }

        let rgb;
        if (input.startsWith("#")) {
          rgb = hexToRgb(input);
        } else if (input.startsWith("rgb")) {
          const match = input.match(/\d+/g);
          if (match)
            rgb = {
              r: parseInt(match[0]),
              g: parseInt(match[1]),
              b: parseInt(match[2]),
            };
        } else if (input.startsWith("hsl")) {
          return;
        }

        if (rgb) {
          const hex =
            "#" +
            [rgb.r, rgb.g, rgb.b]
              .map((x) => x.toString(16).padStart(2, "0"))
              .join("");
          const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

          document.getElementById("colorPreview").style.backgroundColor = hex;
          document.getElementById("hexValue").textContent = hex;
          document.getElementById(
            "rgbValue"
          ).textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
          document.getElementById(
            "hslValue"
          ).textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
          document.getElementById("conversions").style.display = "block";
        }
      }

      function copyValue(id) {
        const value = document.getElementById(id).textContent;
        navigator.clipboard.writeText(value).then(() => {
          const el = document.getElementById(id);
          const original = el.textContent;
          el.textContent = "Copied!";
          setTimeout(() => (el.textContent = original), 1000);
        });
      }

      convertColor();
    </script>
  </body>
</html>
