<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Builder - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .panel {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
      }
      .preview-area {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border-radius: 12px;
        padding: 40px;
        margin: 20px 0;
      }
      .progress-container {
        width: 100%;
        max-width: 400px;
      }
      .progress-bar {
        width: 100%;
        height: 24px;
        background: #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        transition: width 0.3s;
      }
      .code-output {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        overflow-x: auto;
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #4facfe;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>ðŸ“Š Progress Bar Builder</h1>
        <div class="form-group">
          <label>Progress (%)</label>
          <input
            type="range"
            id="progress"
            min="0"
            max="100"
            value="75"
            oninput="updatePreview()"
          />
          <span id="progressValue">75%</span>
        </div>
        <div class="form-group">
          <label>Bar Color</label>
          <input
            type="color"
            id="barColor"
            value="#4facfe"
            oninput="updatePreview()"
          />
        </div>
        <div class="form-group">
          <label>Background Color</label>
          <input
            type="color"
            id="bgColor"
            value="#e0e0e0"
            oninput="updatePreview()"
          />
        </div>
        <div class="form-group">
          <label>Height</label>
          <select id="height" onchange="updatePreview()">
            <option value="12px">Small</option>
            <option value="24px" selected>Medium</option>
            <option value="36px">Large</option>
          </select>
        </div>
      </div>
      <div class="panel">
        <h1>Preview & Code</h1>
        <div class="preview-area">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
        </div>
        <h3 style="margin: 20px 0 10px; color: #555">Embed Code:</h3>
        <div class="code-output">
          <button class="copy-btn" onclick="copyCode()">Copy</button>
          <pre id="codeContent"></pre>
        </div>
      </div>
    </div>
    <script>
      function updatePreview() {
        const progress = document.getElementById("progress").value;
        const barColor = document.getElementById("barColor").value;
        const bgColor = document.getElementById("bgColor").value;
        const height = document.getElementById("height").value;

        document.getElementById("progressValue").textContent = progress + "%";
        document.getElementById("progressBar").style.backgroundColor = bgColor;
        document.getElementById("progressBar").style.height = height;
        document.getElementById("progressFill").style.width = progress + "%";
        document.getElementById("progressFill").style.backgroundColor =
          barColor;

        const code = `<div style="width: 100%; height: ${height}; background: ${bgColor}; border-radius: ${
          parseInt(height) / 2
        }px; overflow: hidden;"><div style="width: ${progress}%; height: 100%; background: ${barColor}; transition: width 0.3s;"></div></div>`;
        document.getElementById("codeContent").textContent = code;
      }

      function copyCode() {
        const code = document.getElementById("codeContent").textContent;
        navigator.clipboard.writeText(code).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 2000);
        });
      }
      updatePreview();
    </script>
  </body>
</html>
