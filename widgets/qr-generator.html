<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
      }
      .input-group {
        margin-bottom: 30px;
        text-align: left;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 15px;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      #qrcode {
        display: inline-block;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      .note {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“± QR Code Generator</h1>
      <div class="input-group">
        <label>Enter Text or URL</label>
        <input
          type="text"
          id="qrText"
          placeholder="https://example.com"
          oninput="generateQR()"
        />
      </div>
      <div class="input-group">
        <label>Size</label>
        <select id="qrSize" onchange="generateQR()">
          <option value="128">Small (128x128)</option>
          <option value="256" selected>Medium (256x256)</option>
          <option value="512">Large (512x512)</option>
        </select>
      </div>
      <div id="qrcode"></div>
      <button onclick="downloadQR()">Download QR Code</button>
      <div class="note">QR codes are generated using the QR Server API</div>
    </div>
    <script>
      function generateQR() {
        const text =
          document.getElementById("qrText").value || "https://iowidgets.com";
        const size = document.getElementById("qrSize").value;
        const qrDiv = document.getElementById("qrcode");

        qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(
          text
        )}" alt="QR Code">`;
      }

      function downloadQR() {
        const text =
          document.getElementById("qrText").value || "https://iowidgets.com";
        const size = document.getElementById("qrSize").value;
        const url = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(
          text
        )}`;

        const a = document.createElement("a");
        a.href = url;
        a.download = "qrcode.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      generateQR();
    </script>
  </body>
</html>
