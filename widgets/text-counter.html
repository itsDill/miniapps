<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Counter - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 100%;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
        text-align: center;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #fa709a;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }
      .stat-value {
        font-size: 36px;
        font-weight: 700;
        color: #fa709a;
        margin-bottom: 8px;
      }
      .stat-label {
        font-size: 14px;
        color: #666;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Text Counter</h1>
      <textarea
        id="textInput"
        placeholder="Start typing or paste your text here..."
        oninput="updateStats()"
      ></textarea>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="charCount">0</div>
          <div class="stat-label">Characters</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="wordCount">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="lineCount">0</div>
          <div class="stat-label">Lines</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="sentenceCount">0</div>
          <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="paragraphCount">0</div>
          <div class="stat-label">Paragraphs</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="readTime">0</div>
          <div class="stat-label">Min Read</div>
        </div>
      </div>
    </div>
    <script>
      function updateStats() {
        const text = document.getElementById("textInput").value;

        // Characters
        document.getElementById("charCount").textContent = text.length;

        // Words
        const words = text
          .trim()
          .split(/\s+/)
          .filter((word) => word.length > 0);
        const wordCount = words.length;
        document.getElementById("wordCount").textContent = wordCount;

        // Lines
        const lines = text.split("\n").length;
        document.getElementById("lineCount").textContent = lines;

        // Sentences
        const sentences = text
          .split(/[.!?]+/)
          .filter((s) => s.trim().length > 0);
        document.getElementById("sentenceCount").textContent = sentences.length;

        // Paragraphs
        const paragraphs = text
          .split(/\n\n+/)
          .filter((p) => p.trim().length > 0);
        document.getElementById("paragraphCount").textContent =
          paragraphs.length;

        // Reading time (average 200 words per minute)
        const readTime = Math.ceil(wordCount / 200);
        document.getElementById("readTime").textContent = readTime || 0;
      }
    </script>
  </body>
</html>
