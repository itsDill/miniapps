<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
        text-align: center;
      }
      .input-group {
        position: relative;
        margin-bottom: 30px;
      }
      input {
        width: 100%;
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
      }
      input:focus {
        outline: none;
        border-color: #4facfe;
      }
      .strength-meter {
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin-top: 15px;
        overflow: hidden;
      }
      .strength-bar {
        height: 100%;
        width: 0;
        transition: width 0.3s, background-color 0.3s;
      }
      .strength-text {
        text-align: center;
        margin-top: 10px;
        font-weight: 600;
        font-size: 18px;
      }
      .requirements {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }
      .req-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 0;
        color: #666;
      }
      .req-item.met {
        color: #10b981;
      }
      .check {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      .req-item.met .check {
        background: #10b981;
        border-color: #10b981;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”’ Password Strength Checker</h1>
      <div class="input-group">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          oninput="checkStrength()"
        />
        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
      </div>
      <div class="requirements">
        <div class="req-item" id="req-length">
          <span class="check"></span>
          <span>At least 8 characters</span>
        </div>
        <div class="req-item" id="req-uppercase">
          <span class="check"></span>
          <span>Contains uppercase letter</span>
        </div>
        <div class="req-item" id="req-lowercase">
          <span class="check"></span>
          <span>Contains lowercase letter</span>
        </div>
        <div class="req-item" id="req-number">
          <span class="check"></span>
          <span>Contains number</span>
        </div>
        <div class="req-item" id="req-special">
          <span class="check"></span>
          <span>Contains special character</span>
        </div>
      </div>
    </div>
    <script>
      function checkStrength() {
        const password = document.getElementById("password").value;
        const bar = document.getElementById("strengthBar");
        const text = document.getElementById("strengthText");

        let strength = 0;
        const reqs = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /[0-9]/.test(password),
          special: /[^A-Za-z0-9]/.test(password),
        };

        // Update requirements
        Object.keys(reqs).forEach((key) => {
          const el = document.getElementById("req-" + key);
          if (reqs[key]) {
            el.classList.add("met");
            el.querySelector(".check").textContent = "âœ“";
            strength++;
          } else {
            el.classList.remove("met");
            el.querySelector(".check").textContent = "";
          }
        });

        // Update strength bar
        const percentage = (strength / 5) * 100;
        bar.style.width = percentage + "%";

        if (strength === 0) {
          bar.style.backgroundColor = "#e0e0e0";
          text.textContent = "";
        } else if (strength <= 2) {
          bar.style.backgroundColor = "#ef4444";
          text.textContent = "Weak";
          text.style.color = "#ef4444";
        } else if (strength <= 3) {
          bar.style.backgroundColor = "#f59e0b";
          text.textContent = "Fair";
          text.style.color = "#f59e0b";
        } else if (strength <= 4) {
          bar.style.backgroundColor = "#3b82f6";
          text.textContent = "Good";
          text.style.color = "#3b82f6";
        } else {
          bar.style.backgroundColor = "#10b981";
          text.textContent = "Strong";
          text.style.color = "#10b981";
        }
      }
    </script>
  </body>
</html>
