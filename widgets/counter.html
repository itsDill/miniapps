    <div class="container">
      <h1>🔢 Live Counter</h1>
      <div class="counter-display" id="counter" role="status" aria-live="polite" aria-atomic="true">0</div>
      <div class="controls">
        <button class="increment" onclick="increment()" aria-label="Increment counter">+</button>
        <button class="reset" onclick="reset()" aria-label="Reset counter">Reset</button>
        <button class="decrement" onclick="decrement()" aria-label="Decrement counter">−</button>
      </div>
      <div class="step-control">
        <label for="stepInput">Step:</label>
        <input
          type="number"
          id="stepInput"
          value="1"
          min="1"
          onchange="updateStep()"
          aria-label="Step value"
        />
      </div>
      <div class="quick-steps">
        <div class="quick-step active" onclick="setQuickStep(1)" role="button" tabindex="0" aria-label="Set step to 1">1</div>
        <div class="quick-step" onclick="setQuickStep(5)" role="button" tabindex="0" aria-label="Set step to 5">5</div>
        <div class="quick-step" onclick="setQuickStep(10)" role="button" tabindex="0" aria-label="Set step to 10">10</div>
        <div class="quick-step" onclick="setQuickStep(100)" role="button" tabindex="0" aria-label="Set step to 100">100</div>
      </div>
      
      <div class="features">
        <div class="feature-row">
          <button class="feature-btn" onclick="undo()" aria-label="Undo last action">↶ Undo</button>
          <button class="feature-btn" onclick="redo()" aria-label="Redo last action">↷ Redo</button>
          <button class="feature-btn" onclick="toggleGoal()" aria-label="Toggle goal tracker">🎯 Goal</button>
          <button class="feature-btn" onclick="saveCounter()" aria-label="Save counter">💾 Save</button>
        </div>
        <div id="historyDisplay" class="history-display" style="display: none;" role="log" aria-live="polite"></div>
        <div id="goalTracker" class="goal-tracker" style="display: none;">
          <div style="font-weight: 600; color: var(--text-secondary); margin-bottom: 0.5rem;">Set Goal</div>
          <div class="goal-input-group">
            <input type="number" id="goalInput" placeholder="Enter goal" min="0" aria-label="Goal value" />
            <button class="feature-btn" onclick="setGoal()" style="min-width: 80px;">Set Goal</button>
          </div>
          <div id="goalProgress" style="margin-top: 0.75rem; display: none;">
            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
              <span id="goalText">Progress: 0 / 0</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let count = 0;
      let step = 1;
      let history = [];
      let historyIndex = -1;
      let goal = null;
      let maxHistorySize = 50;

      // Load saved counter on page load
      window.addEventListener('load', () => {
        const saved = localStorage.getItem('iowidgets-counter');
        if (saved) {
          try {
            const data = JSON.parse(saved);
            count = data.count || 0;
            step = data.step || 1;
            goal = data.goal || null;
            document.getElementById("stepInput").value = step;
            updateDisplay();
            if (goal) {
              document.getElementById("goalInput").value = goal;
              setGoal();
              document.getElementById("goalTracker").style.display = "block";
            }
          } catch (e) {
            console.error('Error loading saved counter:', e);
          }
        }
        addToHistory(count);
      });

      function updateDisplay() {
        document.getElementById("counter").textContent = count.toLocaleString();
        updateGoalProgress();
        autoSave();
      }

      function addToHistory(value) {
        // Remove any future history if we're not at the end
        if (historyIndex < history.length - 1) {
          history = history.slice(0, historyIndex + 1);
        }
        
        history.push(value);
        
        // Limit history size
        if (history.length > maxHistorySize) {
          history.shift();
        } else {
          historyIndex++;
        }
        
        updateHistoryDisplay();
      }

      function updateHistoryDisplay() {
        const display = document.getElementById("historyDisplay");
        if (history.length > 1) {
          display.style.display = "block";
          const recent = history.slice(-5).reverse();
          display.textContent = `Recent: ${recent.join(' → ')}`;
        }
      }

      function increment() {
        count += step;
        addToHistory(count);
        updateDisplay();
        animateChange("+");
      }

      function decrement() {
        count -= step;
        addToHistory(count);
        updateDisplay();
        animateChange("-");
      }

      function reset() {
        count = 0;
        addToHistory(count);
        updateDisplay();
        animateChange("reset");
      }

      function undo() {
        if (historyIndex > 0) {
          historyIndex--;
          count = history[historyIndex];
          updateDisplay();
          animateChange("undo");
        }
      }

      function redo() {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          count = history[historyIndex];
          updateDisplay();
          animateChange("redo");
        }
      }

      function updateStep() {
        step = parseInt(document.getElementById("stepInput").value) || 1;
        if (step < 1) step = 1;
        document.getElementById("stepInput").value = step;
        autoSave();
      }

      function setQuickStep(value) {
        step = value;
        document.getElementById("stepInput").value = value;
        document.querySelectorAll(".quick-step").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
        autoSave();
      }

      function toggleGoal() {
        const tracker = document.getElementById("goalTracker");
        tracker.style.display = tracker.style.display === "none" ? "block" : "none";
      }

      function setGoal() {
        const goalValue = parseInt(document.getElementById("goalInput").value);
        if (goalValue && goalValue > 0) {
          goal = goalValue;
          document.getElementById("goalProgress").style.display = "block";
          updateGoalProgress();
          autoSave();
        }
      }

      function updateGoalProgress() {
        if (goal) {
          const progress = Math.min(100, Math.max(0, (count / goal) * 100));
          document.getElementById("progressFill").style.width = progress + "%";
          document.getElementById("goalText").textContent = `Progress: ${count.toLocaleString()} / ${goal.toLocaleString()} (${Math.round(progress)}%)`;
          
          // Celebration when goal is reached
          if (count >= goal && count - step < goal) {
            celebrateGoal();
          }
        }
      }

      function celebrateGoal() {
        const display = document.getElementById("counter");
        display.style.color = "#10b981";
        setTimeout(() => {
          display.style.color = "var(--primary-color)";
        }, 1000);
      }

      function saveCounter() {
        autoSave();
        // Visual feedback
        const display = document.getElementById("counter");
        const originalTransform = display.style.transform;
        display.style.transform = "scale(0.95)";
        setTimeout(() => {
          display.style.transform = originalTransform;
        }, 150);
        
        // Show toast notification
        showNotification("💾 Counter saved!");
      }

      function autoSave() {
        const data = {
          count: count,
          step: step,
          goal: goal,
          timestamp: Date.now()
        };
        localStorage.setItem('iowidgets-counter', JSON.stringify(data));
      }

      function showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(16, 185, 129, 0.9);
          color: white;
          padding: 1rem 1.5rem;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          font-weight: 600;
          z-index: 1000;
          animation: slideIn 0.3s ease;
        `;
        
        const style = document.createElement('style');
        style.textContent = `
          @keyframes slideIn {
            from {
              opacity: 0;
              transform: translateX(100px);
            }
            to {
              opacity: 1;
              transform: translateX(0);
            }
          }
        `;
        document.head.appendChild(style);
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateX(100px)';
          setTimeout(() => notification.remove(), 300);
        }, 2000);
      }

      function animateChange(type) {
        const display = document.getElementById("counter");
        display.style.transform = "scale(1.1)";
        setTimeout(() => {
          display.style.transform = "scale(1)";
        }, 150);
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        // Ignore if user is typing in an input
        if (e.target.tagName === 'INPUT') return;
        
        if (e.key === "ArrowUp" || e.key === "+") {
          e.preventDefault();
          increment();
        } else if (e.key === "ArrowDown" || e.key === "-") {
          e.preventDefault();
          decrement();
        } else if (e.key === "r" || e.key === "R") {
          e.preventDefault();
          reset();
        } else if (e.key === "z" && (e.metaKey || e.ctrlKey)) {
          e.preventDefault();
          if (e.shiftKey) {
            redo();
          } else {
            undo();
          }
        } else if (e.key === "s" && (e.metaKey || e.ctrlKey)) {
          e.preventDefault();
          saveCounter();
        } else if (e.key === "g" && (e.metaKey || e.ctrlKey)) {
          e.preventDefault();
          toggleGoal();
        }
      });

      // Add keyboard support for quick-step buttons
      document.querySelectorAll(".quick-step").forEach((el) => {
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            el.click();
          }
        });
      });
    </script>
