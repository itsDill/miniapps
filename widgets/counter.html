<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Counter - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 40px;
        color: #333;
      }
      .counter-display {
        font-size: 96px;
        font-weight: 700;
        color: #fa709a;
        margin: 40px 0;
        font-variant-numeric: tabular-nums;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 30px;
      }
      button {
        padding: 20px;
        border: none;
        border-radius: 12px;
        font-size: 24px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
      }
      .increment {
        background: #10b981;
        color: white;
      }
      .increment:hover {
        background: #059669;
        transform: translateY(-2px);
      }
      .decrement {
        background: #ef4444;
        color: white;
      }
      .decrement:hover {
        background: #dc2626;
        transform: translateY(-2px);
      }
      .reset {
        background: #e0e0e0;
        color: #333;
      }
      .reset:hover {
        background: #d0d0d0;
      }
      .step-control {
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      .step-control label {
        font-weight: 600;
        color: #666;
      }
      .step-control input {
        width: 100px;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
      }
      .quick-steps {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
      }
      .quick-step {
        padding: 8px 16px;
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }
      .quick-step:hover {
        background: #fa709a;
        color: white;
        border-color: #fa709a;
      }
      .quick-step.active {
        background: #fa709a;
        color: white;
        border-color: #fa709a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¢ Live Counter</h1>
      <div class="counter-display" id="counter">0</div>
      <div class="controls">
        <button class="increment" onclick="increment()">+</button>
        <button class="reset" onclick="reset()">Reset</button>
        <button class="decrement" onclick="decrement()">âˆ’</button>
      </div>
      <div class="step-control">
        <label>Step:</label>
        <input
          type="number"
          id="stepInput"
          value="1"
          min="1"
          onchange="updateStep()"
        />
      </div>
      <div class="quick-steps">
        <div class="quick-step active" onclick="setQuickStep(1)">1</div>
        <div class="quick-step" onclick="setQuickStep(5)">5</div>
        <div class="quick-step" onclick="setQuickStep(10)">10</div>
        <div class="quick-step" onclick="setQuickStep(100)">100</div>
      </div>
    </div>
    <script>
      let count = 0;
      let step = 1;

      function updateDisplay() {
        document.getElementById("counter").textContent = count.toLocaleString();
      }

      function increment() {
        count += step;
        updateDisplay();
        animateChange("+");
      }

      function decrement() {
        count -= step;
        updateDisplay();
        animateChange("-");
      }

      function reset() {
        count = 0;
        updateDisplay();
      }

      function updateStep() {
        step = parseInt(document.getElementById("stepInput").value) || 1;
        if (step < 1) step = 1;
        document.getElementById("stepInput").value = step;
      }

      function setQuickStep(value) {
        step = value;
        document.getElementById("stepInput").value = value;
        document.querySelectorAll(".quick-step").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
      }

      function animateChange(sign) {
        const display = document.getElementById("counter");
        display.style.transform = "scale(1.1)";
        setTimeout(() => {
          display.style.transform = "scale(1)";
        }, 150);
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp" || e.key === "+") {
          increment();
        } else if (e.key === "ArrowDown" || e.key === "-") {
          decrement();
        } else if (e.key === "r" || e.key === "R") {
          reset();
        }
      });
    </script>
  </body>
</html>
