    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --text-dark: #333;
        --text-light: #555;
        --border-color: #e0e0e0;
        --bg-light: #f5f5f5;
        --success-color: #10b981;
        --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        --transition-speed: 0.3s;
        --border-radius: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

        background: linear-gradient(

          var(--primary-color) 0%,
          var(--secondary-color) 100%

        min-height: 100vh;
        padding: 1rem;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .panel {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: var(--shadow-lg);
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 1.75rem);
        margin-bottom: 1.25rem;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.625rem;
      }

      h3 {
        font-size: 1rem;
        color: var(--text-light);
        margin: 1.25rem 0 0.75rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-light);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .tooltip {
        display: inline-block;
        width: 18px;
        height: 18px;
        background: var(--text-light);
        color: white;
        border-radius: 50%;
        text-align: center;
        font-size: 12px;
        line-height: 18px;
        cursor: help;
        position: relative;
      }

      .tooltip:hover::after {
        content: attr(data-tip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background: var(--text-dark);
        color: white;
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        z-index: 10;
        box-shadow: var(--shadow-md);
      }

      input[type="text"],
      input[type="url"],
      input[type="number"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.9375rem;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        min-height: 44px;
      }

      input[type="color"] {
        width: 100%;
        height: 44px;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: border-color var(--transition-speed);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .char-counter {
        font-size: 0.75rem;
        color: var(--text-light);
      }

      .char-counter.warning {
        color: #ef4444;
      }

      .color-presets {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .color-preset {
        width: 100%;
        height: 44px;
        border: 2px solid transparent;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all var(--transition-speed);
        position: relative;
      }

      .color-preset:hover {
        transform: scale(1.05);
        border-color: var(--text-dark);
      }

      .color-preset:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .color-preset.active::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);

      .slider-group {
        display: flex;
        align-items: center;
        gap: 1rem;

      input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: var(--border-color);
        outline: none;
        -webkit-appearance: none;
        appearance: none;

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
        transition: transform var(--transition-speed);
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
        border: none;
        transition: transform var(--transition-speed);

        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;

        height: 20px;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-light);
        border-radius: 12px;
        padding: 2.5rem;
        margin: 1.25rem 0;
        position: relative;
        overflow: hidden;

      .preview-bg-toggle {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: white;
        border: 2px solid var(--border-color);
        padding: 0.5rem;

        cursor: pointer;
        min-height: 44px;

        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-speed);
      }

      .preview-bg-toggle:hover {
        border-color: var(--primary-color);
      }

      .preview-bg-toggle:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .generated-button {
        padding: 12px 32px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all var(--transition-speed);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        animation: buttonAppear 0.5s ease-out;
        min-height: 44px;
      }

      @keyframes buttonAppear {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .button-icon {
        font-size: 1.2em;
      }

      .icon-picker {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(44px, 1fr));
        gap: 0.5rem;
        margin-top: 0.5rem;
        max-height: 0;
        overflow: hidden;
        transition: max-height var(--transition-speed);
      }

      .icon-picker.active {
        max-height: 300px;
        overflow-y: auto;
      }

      .icon-btn {
        width: 100%;
        height: 44px;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-speed);
      }

      .icon-btn:hover {
        border-color: var(--primary-color);
        transform: scale(1.05);
      }

      .icon-btn:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .icon-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .code-output {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1.25rem;
        border-radius: var(--border-radius);
        font-family: "Courier New", Consolas, Monaco, monospace;
        font-size: 0.8125rem;
        line-height: 1.6;
        overflow-x: auto;
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        min-height: 44px;
        transition: all var(--transition-speed);
      }

      .copy-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .copy-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }

      .copy-btn:active {
        transform: translateY(0);
      }

      .copy-btn.success {
        background: var(--success-color);
      }

      .toggle-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.625rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        width: 100%;
        min-height: 44px;
        transition: all var(--transition-speed);
        margin-top: 0.5rem;
      }

      .toggle-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .toggle-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }

      .gradient-controls {
        max-height: 0;
        overflow: hidden;
        transition: max-height var(--transition-speed);
      }

      .gradient-controls.active {
        max-height: 500px;
      }

      /* Tablet breakpoint */
      @media (min-width: 640px) {
        body {
          padding: 1.5rem;
        }

        .panel {
          padding: 2rem;
        }

        .color-presets {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      /* Desktop breakpoint */
      @media (min-width: 1024px) {
        body {
          padding: 2rem;
        }

        .container {
          grid-template-columns: 1fr 1fr;
          gap: 2rem;
        }

        .panel {
          padding: 2.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }
      }

      /* Accessibility - High contrast focus indicators */
      @media (prefers-contrast: high) {
        input:focus,
        select:focus,
        button:focus {
          outline: 3px solid currentColor;
          outline-offset: 2px;
        }
      }
    </style>
  </head>

              onclick="setIcon('üî•', 'left')"
              aria-label="Fire"
            >
              üî•
            </button>
            <button
              class="icon-btn"
              onclick="setIcon('‚ö°', 'left')"
              aria-label="Lightning"
            >
              ‚ö°
            </button>
            <button
              class="icon-btn"
              onclick="setIcon('üöÄ', 'left')"
              aria-label="Rocket"
            >
              üöÄ
            </button>
            <button
              class="icon-btn"
              onclick="setIcon('üéâ', 'left')"
              aria-label="Party"
            >
              üéâ
            </button>
            <button
              class="icon-btn"
              onclick="setIcon('üíé', 'left')"
              aria-label="Diamond"
            >
              üíé
            </button>
          </div>
        </div>

        <div class="form-group" id="iconPositionGroup" style="display: none">
          <label for="iconPosition">Icon Position</label>
          <select
            id="iconPosition"
            onchange="updatePreview()"
            aria-label="Icon position"
          >
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </div>
      </div>

      <div class="panel">
        <h1>
          <span role="img" aria-label="Eyes">üëÄ</span>
          Preview & Code
        </h1>

        <div
          class="preview-area"
          id="previewArea"
          role="region"
          aria-label="Button preview"
        >
          <button
            class="preview-bg-toggle"
            onclick="togglePreviewBg()"
            aria-label="Toggle preview background"
            title="Toggle background"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path
                fill-rule="evenodd"
                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <a
            href="https://example.com"
            class="generated-button"
            id="previewButton"
            role="button"
            aria-label="Preview button"
          >
            <span
              class="button-icon button-icon-left"
              id="buttonIconLeft"
            ></span>
            <span id="buttonTextContent">Click Me</span>
            <span
              class="button-icon button-icon-right"
              id="buttonIconRight"
            ></span>
          </a>
        </div>

        <h3>Embed Code:</h3>
        <div
          class="code-output"
          id="embedCode"
          role="region"
          aria-label="HTML embed code"
        >
          <button
            class="copy-btn"
            onclick="copyCode()"
            aria-label="Copy code to clipboard"
          >
            Copy Code
          </button>
          <pre id="codeContent" tabindex="0"></pre>
        </div>

        <div
          style="
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #0369a1;
          "
        >
          <strong>üí° Tip:</strong> Press
          <kbd
            style="
              padding: 2px 6px;
              background: white;
              border: 1px solid #cbd5e1;
              border-radius: 4px;
            "
            >Ctrl+C</kbd
          >
          to copy code quickly!
        </div>
      </div>
    </div>

    <script>
      let currentIcon = "";
      let iconPosition = "left";
      let previewBgDark = false;

      // HTML escape function for XSS protection
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize on load
      document.addEventListener("DOMContentLoaded", function () {
        updatePreview();

        // Keyboard shortcut for copy
        document.addEventListener("keydown", function (e) {
          if ((e.ctrlKey || e.metaKey) && e.key === "c") {
            const codeOutput = document.querySelector(".code-output");
            if (codeOutput && !window.getSelection().toString()) {
              e.preventDefault();
              copyCode();
            }
          }
        });

        // Update slider value display
        document
          .getElementById("shadowIntensity")
          .addEventListener("input", function () {
            document.getElementById("shadowValue").textContent = this.value;
          });

        // Show/hide gradient controls
        document
          .getElementById("buttonStyle")
          .addEventListener("change", function () {
            const gradientControls =
              document.getElementById("gradientControls");
            if (this.value === "gradient") {
              gradientControls.style.display = "block";
            } else {
              gradientControls.style.display = "none";
            }
          });

        // Character counter
        const buttonTextInput = document.getElementById("buttonText");
        buttonTextInput.addEventListener("input", function () {
          const counter = document.getElementById("charCounter");
          const length = this.value.length;
          counter.textContent = `${length}/50`;
          if (length >= 45) {
            counter.classList.add("warning");
          } else {
            counter.classList.remove("warning");
          }
        });

        // Set initial character count
        const initialLength = buttonTextInput.value.length;
        document.getElementById(
          "charCounter"
        ).textContent = `${initialLength}/50`;
      });

      function setBgColor(color) {
        document.getElementById("bgColor").value = color;
        updatePreview();

        // Update active state on presets
        document.querySelectorAll(".color-preset").forEach((btn) => {
          if (btn.dataset.color === color) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      }

      function toggleIconPicker() {
        const picker = document.getElementById("iconPicker");
        const toggle = document.getElementById("iconToggle");
        picker.classList.toggle("active");
        const isOpen = picker.classList.contains("active");
        toggle.setAttribute("aria-expanded", isOpen);
        toggle.textContent = isOpen ? "Close Icons" : "Choose Icon";
      }

      function setIcon(icon, position = "left") {
        currentIcon = icon;
        iconPosition = position;

        // Show/hide icon position selector
        const iconPositionGroup = document.getElementById("iconPositionGroup");
        if (icon) {
          iconPositionGroup.style.display = "block";
          document.getElementById("iconPosition").value = position;
        } else {
          iconPositionGroup.style.display = "none";
        }

        updatePreview();

        // Update active state on icon buttons
        document.querySelectorAll(".icon-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
      }

      function togglePreviewBg() {
        const previewArea = document.getElementById("previewArea");
        previewBgDark = !previewBgDark;

        if (previewBgDark) {
          previewArea.style.background = "#1e1e1e";
        } else {
          previewArea.style.background = "#f5f5f5";
        }
      }

      function updatePreview() {
        const buttonText =
          document.getElementById("buttonText").value || "Button";
        const buttonUrl = document.getElementById("buttonUrl").value;
        const bgColor = document.getElementById("bgColor").value;
        const textColor = document.getElementById("textColor").value;
        const borderRadius = document.getElementById("borderRadius").value;
        const buttonSize = document.getElementById("buttonSize").value;
        const buttonStyle = document.getElementById("buttonStyle").value;
        const shadow = document.getElementById("shadowIntensity").value;
        const buttonWidth = document.getElementById("buttonWidth").value;
        const linkTarget = document.getElementById("linkTarget").value;
        const uppercase = document.getElementById("uppercase").checked;
        const boldText = document.getElementById("boldText").checked;
        const gradientColor = document.getElementById("gradientColor").value;
        const selectedIconPosition =
          document.getElementById("iconPosition").value;

        const button = document.getElementById("previewButton");
        const buttonTextContent = document.getElementById("buttonTextContent");
        const buttonIconLeft = document.getElementById("buttonIconLeft");
        const buttonIconRight = document.getElementById("buttonIconRight");

        // Update text content
        buttonTextContent.textContent = buttonText;
        button.href = buttonUrl;
        button.target = linkTarget;

        // Update icons
        buttonIconLeft.style.display = "none";
        buttonIconRight.style.display = "none";
        buttonIconLeft.textContent = "";
        buttonIconRight.textContent = "";

        if (currentIcon) {
          if (selectedIconPosition === "left") {
            buttonIconLeft.textContent = currentIcon;
            buttonIconLeft.style.display = "inline";
          } else {
            buttonIconRight.textContent = currentIcon;
            buttonIconRight.style.display = "inline";
          }
          iconPosition = selectedIconPosition;
        }

        // Base styles
        button.style.borderRadius = borderRadius;
        button.style.textTransform = uppercase ? "uppercase" : "none";
        button.style.fontWeight = boldText ? "600" : "400";

        // Width
        if (buttonWidth === "full") {
          button.style.width = "100%";
          button.style.maxWidth = "100%";
        } else if (buttonWidth === "fit") {
          button.style.width = "fit-content";
          button.style.maxWidth = "none";
        } else {
          button.style.width = "auto";
          button.style.maxWidth = "none";
        }

        // Size variations
        if (buttonSize === "small") {
          button.style.padding = "8px 24px";
          button.style.fontSize = "14px";
        } else if (buttonSize === "large") {
          button.style.padding = "16px 40px";
          button.style.fontSize = "18px";
        } else if (buttonSize === "xlarge") {
          button.style.padding = "20px 48px";
          button.style.fontSize = "20px";
        } else {
          button.style.padding = "12px 32px";
          button.style.fontSize = "16px";
        }

        // Shadow
        if (shadow > 0) {
          const shadowBlur = shadow * 4;
          const shadowOpacity = shadow * 0.05;
          button.style.boxShadow = `0 ${
            shadow * 2
          }px ${shadowBlur}px rgba(0, 0, 0, ${shadowOpacity})`;
        } else {
          button.style.boxShadow = "none";
        }

        // Button style
        if (buttonStyle === "solid") {
          button.style.backgroundColor = bgColor;
          button.style.color = textColor;
          button.style.border = "none";
        } else if (buttonStyle === "outline") {
          button.style.backgroundColor = "transparent";
          button.style.border = `2px solid ${bgColor}`;
          button.style.color = bgColor;
        } else if (buttonStyle === "ghost") {
          button.style.backgroundColor = bgColor + "20";
          button.style.border = "none";
          button.style.color = bgColor;
        } else if (buttonStyle === "gradient") {
          button.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${gradientColor} 100%)`;
          button.style.color = textColor;
          button.style.border = "none";
        }

        // Generate embed code
        generateCode();
      }

      function generateCode() {
        const buttonText = escapeHtml(
          document.getElementById("buttonText").value || "Button"
        );
        const buttonUrl = escapeHtml(
          document.getElementById("buttonUrl").value
        );
        const bgColor = document.getElementById("bgColor").value;
        const textColor = document.getElementById("textColor").value;
        const borderRadius = document.getElementById("borderRadius").value;
        const buttonSize = document.getElementById("buttonSize").value;
        const buttonStyle = document.getElementById("buttonStyle").value;
        const shadow = document.getElementById("shadowIntensity").value;
        const buttonWidth = document.getElementById("buttonWidth").value;
        const linkTarget = document.getElementById("linkTarget").value;
        const uppercase = document.getElementById("uppercase").checked;
        const boldText = document.getElementById("boldText").checked;
        const gradientColor = document.getElementById("gradientColor").value;

        let padding, fontSize;
        if (buttonSize === "small") {
          padding = "8px 24px";
          fontSize = "14px";
        } else if (buttonSize === "large") {
          padding = "16px 40px";
          fontSize = "18px";
        } else if (buttonSize === "xlarge") {
          padding = "20px 48px";
          fontSize = "20px";
        } else {
          padding = "12px 32px";
          fontSize = "16px";
        }

        let styleStr = `display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: ${padding}; font-size: ${fontSize}; font-weight: ${
          boldText ? "600" : "400"
        }; border-radius: ${borderRadius}; text-decoration: none; cursor: pointer; transition: all 0.3s;`;

        // Width
        if (buttonWidth === "full") {
          styleStr += " width: 100%;";
        } else if (buttonWidth === "fit") {
          styleStr += " width: fit-content;";
        }

        // Text transform
        if (uppercase) {
          styleStr += " text-transform: uppercase;";
        }

        // Shadow
        if (shadow > 0) {
          const shadowBlur = shadow * 4;
          const shadowOpacity = shadow * 0.05;
          styleStr += ` box-shadow: 0 ${
            shadow * 2
          }px ${shadowBlur}px rgba(0, 0, 0, ${shadowOpacity});`;
        }

        // Button style
        if (buttonStyle === "solid") {
          styleStr += ` background-color: ${bgColor}; color: ${textColor}; border: none;`;
        } else if (buttonStyle === "outline") {
          styleStr += ` background-color: transparent; border: 2px solid ${bgColor}; color: ${bgColor};`;
        } else if (buttonStyle === "ghost") {
          styleStr += ` background-color: ${bgColor}20; color: ${bgColor}; border: none;`;
        } else if (buttonStyle === "gradient") {
          styleStr += ` background: linear-gradient(135deg, ${bgColor} 0%, ${gradientColor} 100%); color: ${textColor}; border: none;`;
        }

        // Build HTML with icon if present
        let iconHtml = "";
        if (currentIcon) {
          const iconEscaped = escapeHtml(currentIcon);
          if (iconPosition === "left") {
            iconHtml = `<span style="font-size: 1.2em;">${iconEscaped}</span> `;
          } else {
            iconHtml = ` <span style="font-size: 1.2em;">${iconEscaped}</span>`;
          }
        }

        const targetAttr =
          linkTarget === "_blank"
            ? ' target="_blank" rel="noopener noreferrer"'
            : "";
        const hoverEffect =
          buttonStyle === "solid" || buttonStyle === "gradient"
            ? "this.style.opacity='0.85'"
            : "this.style.transform='scale(1.02)'";
        const hoverRestore =
          buttonStyle === "solid" || buttonStyle === "gradient"
            ? "this.style.opacity='1'"
            : "this.style.transform='scale(1)'";

        let code;
        if (iconPosition === "left" && currentIcon) {
          code = `<a href="${buttonUrl}"${targetAttr} style="${styleStr}" onmouseover="${hoverEffect}" onmouseout="${hoverRestore}">${iconHtml}${buttonText}</a>`;
        } else if (iconPosition === "right" && currentIcon) {
          code = `<a href="${buttonUrl}"${targetAttr} style="${styleStr}" onmouseover="${hoverEffect}" onmouseout="${hoverRestore}">${buttonText}${iconHtml}</a>`;
        } else {
          code = `<a href="${buttonUrl}"${targetAttr} style="${styleStr}" onmouseover="${hoverEffect}" onmouseout="${hoverRestore}">${buttonText}</a>`;
        }

        document.getElementById("codeContent").textContent = code;
      }

      function copyCode() {
        const code = document.getElementById("codeContent").textContent;
        navigator.clipboard
          .writeText(code)
          .then(() => {
            const btn = document.querySelector(".copy-btn");
            btn.textContent = "‚úì Copied!";
            btn.classList.add("success");

            setTimeout(() => {
              btn.textContent = "Copy Code";
              btn.classList.remove("success");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
            const btn = document.querySelector(".copy-btn");
            btn.textContent = "‚úó Failed";
            setTimeout(() => {
              btn.textContent = "Copy Code";
            }, 2000);
          });
      }
    </script>
  </body>
</html>
