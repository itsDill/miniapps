<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Generator - iowidgets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      .panel {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .preview-area {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border-radius: 12px;
        padding: 40px;
        margin: 20px 0;
      }

      .generated-button {
        padding: 12px 32px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .code-output {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        line-height: 1.6;
        overflow-x: auto;
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
      }

      .copy-btn:hover {
        background: #5568d3;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="4" y="8" width="16" height="8" rx="2" />
          </svg>
          Button Generator
        </h1>

        <div class="form-group">
          <label>Button Text</label>
          <input
            type="text"
            id="buttonText"
            value="Click Me"
            oninput="updatePreview()"
          />
        </div>

        <div class="form-group">
          <label>Button URL</label>
          <input
            type="url"
            id="buttonUrl"
            value="https://example.com"
            oninput="updatePreview()"
          />
        </div>

        <div class="form-group">
          <label>Background Color</label>
          <input
            type="color"
            id="bgColor"
            value="#667eea"
            oninput="updatePreview()"
          />
        </div>

        <div class="form-group">
          <label>Text Color</label>
          <input
            type="color"
            id="textColor"
            value="#ffffff"
            oninput="updatePreview()"
          />
        </div>

        <div class="form-group">
          <label>Border Radius</label>
          <select id="borderRadius" onchange="updatePreview()">
            <option value="4px">Small (4px)</option>
            <option value="8px" selected>Medium (8px)</option>
            <option value="16px">Large (16px)</option>
            <option value="50px">Pill (50px)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Size</label>
          <select id="buttonSize" onchange="updatePreview()">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <div class="panel">
        <h1>Preview & Code</h1>

        <div class="preview-area">
          <a
            href="https://example.com"
            class="generated-button"
            id="previewButton"
            >Click Me</a
          >
        </div>

        <h3 style="margin: 20px 0 10px; color: #555">Embed Code:</h3>
        <div class="code-output" id="embedCode">
          <button class="copy-btn" onclick="copyCode()">Copy</button>
          <pre id="codeContent"></pre>
        </div>
      </div>
    </div>

    <script>
      function updatePreview() {
        const buttonText = document.getElementById("buttonText").value;
        const buttonUrl = document.getElementById("buttonUrl").value;
        const bgColor = document.getElementById("bgColor").value;
        const textColor = document.getElementById("textColor").value;
        const borderRadius = document.getElementById("borderRadius").value;
        const buttonSize = document.getElementById("buttonSize").value;

        const button = document.getElementById("previewButton");
        button.textContent = buttonText;
        button.href = buttonUrl;
        button.style.backgroundColor = bgColor;
        button.style.color = textColor;
        button.style.borderRadius = borderRadius;

        // Size variations
        if (buttonSize === "small") {
          button.style.padding = "8px 24px";
          button.style.fontSize = "14px";
        } else if (buttonSize === "large") {
          button.style.padding = "16px 40px";
          button.style.fontSize = "18px";
        } else {
          button.style.padding = "12px 32px";
          button.style.fontSize = "16px";
        }

        // Generate embed code
        const embedCode = `<a href="${buttonUrl}" style="display: inline-block; padding: ${button.style.padding}; font-size: ${button.style.fontSize}; font-weight: 600; color: ${textColor}; background-color: ${bgColor}; border-radius: ${borderRadius}; text-decoration: none; border: none; cursor: pointer; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">${buttonText}</a>`;

        document.getElementById("codeContent").textContent = embedCode;
      }

      function copyCode() {
        const code = document.getElementById("codeContent").textContent;
        navigator.clipboard.writeText(code).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 2000);
        });
      }

      updatePreview();
    </script>
  </body>
</html>
