              value="https://yoursite.com/signup"
              aria-label="Plan 2 button link"
            />
            <label class="highlight-toggle">
              <input
                type="checkbox"
                id="plan2Highlight"
                checked
                aria-label="Mark plan 2 as popular"
              />
              <span>Popular / Featured</span>
            </label>
          </div>

          <!-- Plan 3: Enterprise -->
          <div class="plan-card">
            <h3>Plan 3</h3>
            <label for="plan3Name" class="helper-text">Plan Name:</label>
            <input
              type="text"
              class="plan-input"
              id="plan3Name"
              placeholder="Enterprise"
              value="Enterprise"
              aria-label="Plan 3 name"
            />
            <label for="plan3Price" class="helper-text">Price:</label>
            <input
              type="text"
              class="plan-input"
              id="plan3Price"
              placeholder="$99"
              value="$99"
              aria-label="Plan 3 price"
            />
            <label for="plan3Period" class="helper-text"
              >Period (optional, overrides global):</label
            >
            <input
              type="text"
              class="plan-input"
              id="plan3Period"
              placeholder="Leave empty to use global setting"
              value=""
              aria-label="Plan 3 billing period"
            />
            <label for="plan3Features" class="helper-text"
              >Features (one per line):</label
            >
            <textarea
              class="plan-input features-input"
              id="plan3Features"
              placeholder="Feature 1&#10;Feature 2&#10;Feature 3"
              aria-label="Plan 3 features"
            >
Unlimited Everything&#10;1 TB Storage&#10;24/7 Phone Support&#10;Advanced Analytics&#10;White Label&#10;API Access</textarea
            >
            <label for="plan3Button" class="helper-text">Button Text:</label>
            <input
              type="text"
              class="plan-input"
              id="plan3Button"
              placeholder="Contact Sales"
              value="Contact Sales"
              aria-label="Plan 3 button text"
            />
            <label for="plan3Link" class="helper-text">Button Link URL:</label>
            <input
              type="url"
              class="plan-input"
              id="plan3Link"
              placeholder="https://yoursite.com/contact"
              value="https://yoursite.com/contact"
              aria-label="Plan 3 button link"
            />
            <label class="highlight-toggle">
              <input
                type="checkbox"
                id="plan3Highlight"
                aria-label="Mark plan 3 as popular"
              />
              <span>Popular / Featured</span>
            </label>
          </div>
        </div>

        <button
          class="generate-btn"
          onclick="generateCode()"
          aria-label="Generate pricing table embed code"
        >
          <span class="spinner"></span>
          <span class="btn-text">Generate Pricing Table</span>
        </button>
      </section>

      <!-- Preview Section -->
      <section
        class="tool-section"
        id="previewSection"
        style="display: none"
        aria-labelledby="preview-heading"
      >
        <h2 id="preview-heading">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          Live Preview
        </h2>
        <div id="pricingPreview" class="preview-container"></div>
      </section>

      <!-- Embed Code Section -->
      <section
        class="embed-section"
        id="embedSection"
        style="display: none"
        aria-labelledby="embed-heading"
      >
        <h2 id="embed-heading">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
          </svg>
          Your Embed Code
        </h2>
        <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1rem">
          Copy and paste this code into your website:
        </p>

        <div class="code-block">
          <button
            class="copy-btn"
            onclick="copyEmbedCode()"
            aria-label="Copy embed code to clipboard"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
            </svg>
            <span>Copy Code</span>
          </button>
          <pre
            id="embedCode"
            role="textbox"
            aria-label="Embed code"
            aria-readonly="true"
          ></pre>
        </div>
      </section>
    </div>

    <script>
      // Color scheme update
      const colorSchemeSelect = document.getElementById("colorScheme");
      const colorPreview = document.getElementById("colorPreview");

      colorSchemeSelect.addEventListener("change", function () {
        colorPreview.style.background = this.value;
        document.documentElement.style.setProperty(
          "--primary-color",
          this.value
        );
      });

      // Auto-apply global billing period
      const billingPeriodSelect = document.getElementById("billingPeriod");

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function generateCode() {
        // Remove existing messages
        const existingMessages = document.querySelectorAll(".success-message");
        existingMessages.forEach((msg) => msg.remove());

        const generateBtn = document.querySelector(".generate-btn");
        generateBtn.classList.add("loading");
        generateBtn.disabled = true;

        // Get global settings
        const globalPeriod = billingPeriodSelect.value;
        const themeColor = colorSchemeSelect.value;

        setTimeout(() => {
          const plans = [
            {
              name: document.getElementById("plan1Name").value || "Basic",
              price: document.getElementById("plan1Price").value || "$9",
              period:
                document.getElementById("plan1Period").value || globalPeriod,
              features: document
                .getElementById("plan1Features")
                .value.split("\n")
                .filter((f) => f.trim()),
              button:
                document.getElementById("plan1Button").value || "Get Started",
              link: document.getElementById("plan1Link").value || "#",
              highlight: document.getElementById("plan1Highlight").checked,
            },
            {
              name: document.getElementById("plan2Name").value || "Pro",
              price: document.getElementById("plan2Price").value || "$29",
              period:
                document.getElementById("plan2Period").value || globalPeriod,
              features: document
                .getElementById("plan2Features")
                .value.split("\n")
                .filter((f) => f.trim()),
              button:
                document.getElementById("plan2Button").value || "Get Started",
              link: document.getElementById("plan2Link").value || "#",
              highlight: document.getElementById("plan2Highlight").checked,
            },
            {
              name: document.getElementById("plan3Name").value || "Enterprise",
              price: document.getElementById("plan3Price").value || "$99",
              period:
                document.getElementById("plan3Period").value || globalPeriod,
              features: document
                .getElementById("plan3Features")
                .value.split("\n")
                .filter((f) => f.trim()),
              button:
                document.getElementById("plan3Button").value || "Contact Sales",
              link: document.getElementById("plan3Link").value || "#",
              highlight: document.getElementById("plan3Highlight").checked,
            },
          ];

          const plansHTML = plans
            .map((plan) => generatePlanHTML(plan, themeColor))
            .join("");

          const embedCode = `<!-- iowidgets Pricing Table -->
<div id="iowidgets-pricing-table"></div>
<script>
(function() {
    const container = document.getElementById('iowidgets-pricing-table');
    container.innerHTML = \\\`
        <div style="max-width:1200px;margin:2rem auto;padding:1rem;">
            <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;">
                ${plansHTML}
            </div>
        </div>
    \\\`;
})();
<\/script>`;

          // Show preview
          const previewSection = document.getElementById("previewSection");
          const embedSection = document.getElementById("embedSection");

          document.getElementById("pricingPreview").innerHTML = `
                <div style="max-width:1200px;margin:2rem auto;padding:1rem;">
                    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;">
                        ${plans
                          .map((plan) =>
                            generatePreviewPlanHTML(plan, themeColor)
                          )
                          .join("")}
                    </div>
                </div>
            `;
          previewSection.style.display = "block";
          previewSection.style.animation = "slideIn 0.5s ease";

          // Show embed code
          document.getElementById("embedCode").textContent = embedCode;
          embedSection.style.display = "block";
          embedSection.style.animation = "slideIn 0.5s ease";

          // Remove loading state
          generateBtn.classList.remove("loading");
          generateBtn.disabled = false;

          // Show success message
          showSuccess(
            "Pricing Table Generated!",
            "Your pricing table embed code is ready."
          );

          // Scroll to preview
          setTimeout(() => {
            previewSection.scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 100);
        }, 500);
      }

      function generatePlanHTML(plan, themeColor) {
        const featuresHTML = plan.features
          .map(
            (f) =>
              `<li style="padding:0.75rem 0;border-bottom:1px solid #e5e7eb;color:#666;display:flex;align-items:start;gap:0.5rem;"><svg style="width:20px;height:20px;color:${themeColor};flex-shrink:0;margin-top:2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg><span>${escapeHtml(
                f
              )}</span></li>`
          )
          .join("");

        const highlightStyles = plan.highlight
          ? `transform:scale(1.05);border:2px solid ${themeColor};box-shadow:0 20px 60px rgba(102,126,234,0.3);`
          : "border:1px solid #e5e7eb;";

        const buttonStyles = plan.highlight
          ? `background:${themeColor};color:#fff;`
          : "background:#f3f4f6;color:#333;";

        return `
                <div style="background:#fff;padding:2rem;border-radius:15px;text-align:center;transition:all 0.3s;position:relative;${highlightStyles}">
                    ${
                      plan.highlight
                        ? `<div style="background:${themeColor};color:#fff;padding:0.5rem 1rem;border-radius:8px;margin-bottom:1rem;font-size:0.85rem;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;">POPULAR</div>`
                        : ""
                    }
                    <h3 style="font-size:1.75rem;margin-bottom:1rem;color:#1f2937;font-weight:700;">${escapeHtml(
                      plan.name
                    )}</h3>
                    <div style="margin-bottom:2rem;">
                        <div style="font-size:3rem;font-weight:800;color:${themeColor};line-height:1;">${escapeHtml(
          plan.price
        )}</div>
                        <div style="color:#6b7280;font-size:0.95rem;margin-top:0.5rem;">${escapeHtml(
                          plan.period
                        )}</div>
                    </div>
                    <ul style="list-style:none;padding:0;margin:2rem 0;text-align:left;">
                        ${featuresHTML}
                    </ul>
                    <a href="${escapeHtml(
                      plan.link
                    )}" style="display:block;padding:1rem 1.5rem;border-radius:10px;text-decoration:none;font-weight:600;transition:all 0.3s;${buttonStyles};box-shadow:0 2px 8px rgba(0,0,0,0.1);" onmouseover="this.style.transform='translateY(-2px)';this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'" onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'">${escapeHtml(
          plan.button
        )}</a>
                </div>
            `;
      }

      function generatePreviewPlanHTML(plan, themeColor) {
        const featuresHTML = plan.features
          .map(
            (f) =>
              `<li style="padding:0.75rem 0;border-bottom:1px solid #e5e7eb;color:#666;display:flex;align-items:start;gap:0.5rem;"><svg style="width:20px;height:20px;color:${themeColor};flex-shrink:0;margin-top:2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg><span>${escapeHtml(
                f
              )}</span></li>`
          )
          .join("");

        const highlightStyles = plan.highlight
          ? `transform:scale(1.05);border:2px solid ${themeColor};box-shadow:0 20px 60px rgba(102,126,234,0.3);`
          : "border:1px solid #e5e7eb;";

        const buttonStyles = plan.highlight
          ? `background:${themeColor};color:#fff;`
          : "background:#f3f4f6;color:#333;";

        return `
                <div style="background:#fff;padding:2rem;border-radius:15px;text-align:center;transition:all 0.3s;position:relative;${highlightStyles}">
                    ${
                      plan.highlight
                        ? `<div style="background:${themeColor};color:#fff;padding:0.5rem 1rem;border-radius:8px;margin-bottom:1rem;font-size:0.85rem;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;">POPULAR</div>`
                        : ""
                    }
                    <h3 style="font-size:1.75rem;margin-bottom:1rem;color:#1f2937;font-weight:700;">${escapeHtml(
                      plan.name
                    )}</h3>
                    <div style="margin-bottom:2rem;">
                        <div style="font-size:3rem;font-weight:800;color:${themeColor};line-height:1;">${escapeHtml(
          plan.price
        )}</div>
                        <div style="color:#6b7280;font-size:0.95rem;margin-top:0.5rem;">${escapeHtml(
                          plan.period
                        )}</div>
                    </div>
                    <ul style="list-style:none;padding:0;margin:2rem 0;text-align:left;">
                        ${featuresHTML}
                    </ul>
                    <button style="width:100%;padding:1rem 1.5rem;border:none;border-radius:10px;font-weight:600;cursor:not-allowed;opacity:0.7;${buttonStyles};box-shadow:0 2px 8px rgba(0,0,0,0.1);">${escapeHtml(
          plan.button
        )}</button>
                </div>
            `;
      }

      function showSuccess(title, message) {
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.setAttribute("role", "status");
        successDiv.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <div>
              <strong>${title}</strong> ${message}
            </div>
          `;
        document
          .querySelector(".generate-btn")
          .insertAdjacentElement("beforebegin", successDiv);

        // Auto-remove after 5 seconds
        setTimeout(() => {
          successDiv.style.opacity = "0";
          setTimeout(() => successDiv.remove(), 300);
        }, 5000);
      }

      function copyEmbedCode() {
        const code = document.getElementById("embedCode").textContent;

        navigator.clipboard
          .writeText(code)
          .then(() => {
            const btn = document.querySelector(".copy-btn");
            const btnText = btn.querySelector("span:last-child");
            const originalText = btnText.textContent;

            btnText.textContent = "Copied!";
            btn.classList.add("copied");

            // Show success feedback
            const toast = document.createElement("div");
            toast.className = "success-message";
            toast.style.position = "fixed";
            toast.style.bottom = "2rem";
            toast.style.right = "2rem";
            toast.style.zIndex = "9999";
            toast.style.maxWidth = "300px";
            toast.setAttribute("role", "status");
            toast.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <div>
              <strong>Copied!</strong> Embed code copied to clipboard.
            </div>
          `;
            document.body.appendChild(toast);

            setTimeout(() => {
              btnText.textContent = originalText;
              btn.classList.remove("copied");
              toast.style.opacity = "0";
              setTimeout(() => toast.remove(), 300);
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
          });
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        // Ctrl/Cmd + Enter to generate
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          generateCode();
        }
      });

      // Initialize
      document.documentElement.style.setProperty(
        "--primary-color",
        colorSchemeSelect.value
      );
    </script>
  </body>
</html>
