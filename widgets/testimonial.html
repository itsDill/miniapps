              aria-hidden="true"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
            </svg>
            <span>Copy</span>
          </button>
          <pre
            id="codeContent"
            role="textbox"
            aria-label="Embed code"
            aria-readonly="true"
          ></pre>
        </div>
      </div>
    </div>
    <script>
      let currentRating = 5;
      let currentStyle = "classic";

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function setStyle(style) {
        currentStyle = style;
        document.querySelectorAll(".style-option").forEach((opt) => {
          opt.classList.remove("active");
          opt.setAttribute("aria-checked", "false");
        });
        const selected = document.querySelector(`[data-style="${style}"]`);
        selected.classList.add("active");
        selected.setAttribute("aria-checked", "true");
        updatePreview();
      }

      function setRating(rating) {
        currentRating = rating;
        document.querySelectorAll(".star").forEach((star, index) => {
          if (index < rating) {
            star.classList.add("active");
            star.setAttribute("aria-checked", "true");
          } else {
            star.classList.remove("active");
            star.setAttribute("aria-checked", "false");
          }
        });
        document.getElementById("ratingLabel").textContent = `${rating} star${
          rating !== 1 ? "s" : ""
        }`;
        updatePreview();
      }

      function updateCharCount() {
        const text = document.getElementById("testimonialText").value;
        const count = text.length;
        const charCounter = document.getElementById("charCount");
        charCounter.textContent = `${count} / 500 characters`;
        if (count >= 450) {
          charCounter.style.color = "#ef4444";
        } else if (count >= 400) {
          charCounter.style.color = "#f59e0b";
        } else {
          charCounter.style.color = "#666";
        }
      }

      function updatePreview() {
        updateCharCount();

        const text =
          document.getElementById("testimonialText").value ||
          "This is a sample testimonial.";
        const name = document.getElementById("authorName").value || "John Doe";
        const role = document.getElementById("authorRole").value || "Customer";
        const company = document.getElementById("authorCompany").value;
        const color = document.getElementById("avatarColor").value;
        const imageUrl = document.getElementById("imageUrl").value;
        const showRating = document.getElementById("showRating").checked;
        const showQuote = document.getElementById("showQuote").checked;
        const initial = name.charAt(0).toUpperCase();

        // Update card style
        const card = document.getElementById("testimonialCard");
        card.className = `testimonial-card style-${currentStyle}`;

        // Update CSS variable for avatar color
        document.documentElement.style.setProperty("--primary-color", color);

        // Update quote icon
        const quoteIcon = document.getElementById("quoteIcon");
        quoteIcon.style.display = showQuote ? "block" : "none";

        // Update stars
        const starsContainer = document.getElementById("previewStars");
        if (showRating) {
          let starsHTML = "";
          for (let i = 0; i < currentRating; i++) {
            starsHTML +=
              '<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
          }
          starsContainer.innerHTML = starsHTML;
          starsContainer.style.display = "flex";
        } else {
          starsContainer.style.display = "none";
        }

        // Update text
        document.getElementById("previewText").textContent = `"${text}"`;

        // Update author info
        document.getElementById("previewName").textContent = name;
        document.getElementById("previewRole").textContent = role;

        const companyElement = document.getElementById("previewCompany");
        if (company) {
          companyElement.textContent = `at ${company}`;
          companyElement.style.display = "block";
        } else {
          companyElement.style.display = "none";
        }

        // Update avatar
        const avatar = document.getElementById("previewAvatar");
        if (imageUrl) {
          avatar.innerHTML = `<img src="${escapeHtml(
            imageUrl
          )}" alt="${escapeHtml(
            name
          )}" onerror="this.parentElement.innerHTML='${initial}'" />`;
        } else {
          avatar.textContent = initial;
          avatar.style.backgroundColor = color;
        }

        // Generate code
        generateCode();
      }

      function generateCode() {
        const text =
          document.getElementById("testimonialText").value ||
          "This is a sample testimonial.";
        const name = document.getElementById("authorName").value || "John Doe";
        const role = document.getElementById("authorRole").value || "Customer";
        const company = document.getElementById("authorCompany").value;
        const color = document.getElementById("avatarColor").value;
        const imageUrl = document.getElementById("imageUrl").value;
        const showRating = document.getElementById("showRating").checked;
        const showQuote = document.getElementById("showQuote").checked;
        const initial = name.charAt(0).toUpperCase();

        // Generate stars HTML
        let starsHTML = "";
        if (showRating) {
          starsHTML =
            '<div style="display:flex;gap:0.25rem;margin-bottom:1rem;">';
          for (let i = 0; i < currentRating; i++) {
            starsHTML +=
              '<svg style="width:20px;height:20px;fill:#fbbf24;" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
          }
          starsHTML += "</div>";
        }

        // Generate quote icon HTML
        const quoteHTML = showQuote
          ? '<svg style="width:40px;height:40px;opacity:0.2;margin-bottom:1rem;" viewBox="0 0 24 24" fill="currentColor"><path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/></svg>'
          : "";

        // Company HTML
        const companyHTML = company
          ? `<div style="font-size:0.85rem;color:#888;margin-top:0.125rem;">at ${escapeHtml(
              company
            )}</div>`
          : "";

        // Avatar HTML
        const avatarHTML = imageUrl
          ? `<img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(
              name
            )}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;" />`
          : initial;

        // Style-specific modifications
        let cardStyle = "background:white;";
        let textColor = "color:#333;";
        let nameColor = "color:#333;";
        let roleColor = "color:#666;";

        if (currentStyle === "classic") {
          cardStyle += `border-left:4px solid ${color};`;
        } else if (currentStyle === "modern") {
          cardStyle =
            "background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);";
          textColor = "color:white;";
          nameColor = "color:white;";
          roleColor = "color:rgba(255,255,255,0.8);";
        } else if (currentStyle === "minimal") {
          cardStyle =
            "background:white;box-shadow:none;border:2px solid #e5e7eb;";
        }

        const code = `<!-- iowidgets Testimonial Card -->
<div style="max-width:450px;${cardStyle}padding:2rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.12);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;transition:all 0.3s;">
  ${quoteHTML}
  ${starsHTML}
  <div style="font-size:1.05rem;line-height:1.7;${textColor}margin-bottom:1.5rem;font-style:italic;">"${escapeHtml(
          text
        )}"</div>
  <div style="display:flex;align-items:center;gap:1rem;">
    <div style="width:56px;height:56px;border-radius:50%;background:${color};color:white;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:600;flex-shrink:0;">
      ${avatarHTML}
    </div>
    <div>
      <div style="font-weight:700;${nameColor}font-size:1.05rem;margin-bottom:0.25rem;">${escapeHtml(
          name
        )}</div>
      <div style="font-size:0.9rem;${roleColor}">${escapeHtml(role)}</div>
      ${companyHTML}
    </div>
  </div>
</div>`;

        document.getElementById("codeContent").textContent = code;
      }

      function copyCode() {
        const code = document.getElementById("codeContent").textContent;
        navigator.clipboard
          .writeText(code)
          .then(() => {
            const btn = document.querySelector(".copy-btn");
            const btnText = btn.querySelector("span");
            btnText.textContent = "Copied!";
            btn.classList.add("copied");

            // Show success message
            const successMsg = document.getElementById("successMessage");
            successMsg.classList.add("show");

            setTimeout(() => {
              btnText.textContent = "Copy";
              btn.classList.remove("copied");
              successMsg.classList.remove("show");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
            alert(
              "Failed to copy code. Please try selecting and copying manually."
            );
          });
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        // Ctrl/Cmd + Enter to copy code
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          copyCode();
        }
      });

      // Keyboard navigation for style options
      document.querySelectorAll(".style-option").forEach((option) => {
        option.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            option.click();
          }
        });
      });

      // Keyboard navigation for stars
      document.querySelectorAll(".star").forEach((star) => {
        star.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            star.click();
          }
        });
      });

      // Initialize
      updatePreview();
    </script>
  </body>
</html>
