    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      let currentValue = "0";
      let previousValue = "";
      let operator = null;
      let waitingForOperand = false;

      function updateDisplay() {
        document.getElementById("display").textContent = currentValue;
        document.getElementById("history").textContent =
          previousValue + (operator ? ` ${getOperatorSymbol(operator)}` : "");
      }

      function getOperatorSymbol(op) {
        const symbols = { "+": "+", "-": "‚àí", "*": "√ó", "/": "√∑" };
        return symbols[op] || op;
      }

      function appendNumber(num) {
        if (waitingForOperand) {
          currentValue = num;
          waitingForOperand = false;
        } else {
          currentValue = currentValue === "0" ? num : currentValue + num;
        }
        updateDisplay();
      }

      function setOperator(op) {
        if (operator && !waitingForOperand) {
          calculate();
        }
        previousValue = currentValue;
        operator = op;
        waitingForOperand = true;
        updateDisplay();
      }

      function calculate() {
        if (!operator || waitingForOperand) return;

        const prev = parseFloat(previousValue);
        const current = parseFloat(currentValue);
        let result;

        switch (operator) {
          case "+":
            result = prev + current;
            break;
          case "-":
            result = prev - current;
            break;
          case "*":
            result = prev * current;
            break;
          case "/":
            result = prev / current;
            break;
          default:
            return;
        }

        currentValue = String(result);
        operator = null;
        previousValue = "";
        waitingForOperand = true;
        updateDisplay();
      }

      function clearDisplay() {
        currentValue = "0";
        previousValue = "";
        operator = null;
        waitingForOperand = false;
        updateDisplay();
      }

      function toggleSign() {
        currentValue = String(-parseFloat(currentValue));
        updateDisplay();
      }

      function percentage() {
        currentValue = String(parseFloat(currentValue) / 100);
        updateDisplay();
      }

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (e.key >= "0" && e.key <= "9") appendNumber(e.key);
        else if (e.key === ".") appendNumber(".");
        else if (e.key === "+") setOperator("+");
        else if (e.key === "-") setOperator("-");
        else if (e.key === "*") setOperator("*");
        else if (e.key === "/") setOperator("/");
        else if (e.key === "Enter" || e.key === "=") calculate();
        else if (e.key === "Escape") clearDisplay();
      });
    </script>
