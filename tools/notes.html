<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes - MiniApps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #fafbff;
        --bg-secondary: #f0f4ff;
        --bg-card: #ffffff;
        --bg-nav: rgba(255, 255, 255, 0.9);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: rgba(0, 0, 0, 0.08);
        --border-light: #e2e8f0;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      [data-theme="dark"] {
        --bg-primary: #0f0f1a;
        --bg-secondary: #1a1a2e;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-nav: rgba(15, 15, 26, 0.9);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.08);
        --border-light: rgba(255, 255, 255, 0.1);
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        transition:
          background 0.3s ease,
          color 0.3s ease;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* Navigation */
      .nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 0.875rem 0;
        background: var(--bg-nav);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-color);
      }
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }
      .logo-icon {
        width: 44px;
        height: 44px;
        background: var(--gradient-primary);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .logo-text {
        font-size: 1.5rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .main-nav {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      .main-nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .main-nav-link:hover {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }
      .main-nav-link.active {
        background: var(--gradient-primary);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .main-nav-link .nav-icon {
        font-size: 1.1rem;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .nav-link {
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 10px;
        transition: all 0.2s ease;
      }
      .nav-link:hover {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }
      .theme-toggle {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 2px solid var(--border-light);
        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        color: var(--text-primary);
      }
      .theme-toggle:hover {
        border-color: #6366f1;
        transform: rotate(15deg);
      }
      .theme-toggle .sun-icon {
        display: block;
      }
      .theme-toggle .moon-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .sun-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .moon-icon {
        display: block;
      }

      @media (max-width: 768px) {
        .main-nav,
        .nav-right .nav-link {
          display: none;
        }
      }

      .tool-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
      }

      .tool-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .tool-icon {
        width: 80px;
        height: 80px;
        border-radius: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      .tool-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .tool-header p {
        color: var(--text-light);
      }

      .notes-app {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 1.5rem;
        min-height: 500px;
      }

      .notes-sidebar {
        background: var(--bg);
        border-radius: 1rem;
        padding: 1rem;
        border: 1px solid var(--border);
      }

      .new-note-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.2s;
      }

      .new-note-btn:hover {
        background: #2563eb;
      }

      .notes-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .note-item {
        padding: 0.75rem;
        background: var(--bg-light);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid transparent;
      }

      .note-item:hover {
        background: #e5e7eb;
      }

      .note-item.active {
        border-color: var(--primary);
        background: #eff6ff;
      }

      .note-item-title {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .note-item-date {
        font-size: 0.75rem;
        color: var(--text-light);
      }

      .notes-editor {
        background: var(--bg);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      .note-title-input {
        font-size: 1.5rem;
        font-weight: 600;
        border: none;
        outline: none;
        margin-bottom: 1rem;
        padding: 0.5rem 0;
        border-bottom: 2px solid var(--border);
        background: transparent;
      }

      .note-title-input:focus {
        border-bottom-color: var(--primary);
      }

      .note-content {
        flex: 1;
        font-size: 1rem;
        line-height: 1.8;
        border: none;
        outline: none;
        resize: none;
        font-family: inherit;
        background: transparent;
      }

      .save-status {
        text-align: right;
        font-size: 0.8rem;
        color: var(--text-light);
        margin-top: 1rem;
      }

      .save-status.saved {
        color: #22c55e;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .notes-app {
          grid-template-columns: 1fr;
        }

        .notes-sidebar {
          order: 2;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-content">
        <a href="../index.html" class="logo">
          <div class="logo-icon">‚ö°</div>
          <span class="logo-text">MiniApps</span>
        </a>
        <div class="main-nav">
          <a href="../tools.html" class="main-nav-link active">
            <span class="nav-icon">üõ†Ô∏è</span>
            <span>Tools</span>
          </a>
          <a href="../games.html" class="main-nav-link">
            <span class="nav-icon">üéÆ</span>
            <span>Games</span>
          </a>
          <a href="../learn.html" class="main-nav-link">
            <span class="nav-icon">üìö</span>
            <span>Learn</span>
          </a>
        </div>
        <div class="nav-right">
          <a href="../about.html" class="nav-link">About</a>
          <a href="../contact.html" class="nav-link">Contact</a>
          <button
            class="theme-toggle"
            onclick="toggleTheme()"
            aria-label="Toggle theme"
          >
            <span class="sun-icon">üåô</span>
            <span class="moon-icon">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <a href="../tools.html" class="back-link">‚Üê Back to Tools</a>

      <div class="tool-container">
        <div class="tool-header">
          <div class="tool-icon">üìù</div>
          <h1>Quick Notes</h1>
          <p>
            Jot down ideas fast. Auto-saves locally so you never lose anything.
          </p>
        </div>

        <div class="notes-app">
          <div class="notes-sidebar">
            <button class="new-note-btn" onclick="createNote()">
              + New Note
            </button>
            <div class="notes-list" id="notesList"></div>
          </div>
          <div class="notes-editor">
            <input
              type="text"
              class="note-title-input"
              id="noteTitle"
              placeholder="Note title..."
              oninput="saveNote()"
            />
            <textarea
              class="note-content"
              id="noteContent"
              placeholder="Start typing..."
              oninput="saveNote()"
            ></textarea>
            <div class="save-status" id="saveStatus">All changes saved</div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        padding: 2rem 0;
        border-top: 1px solid var(--border-color);
        margin-top: 3rem;
        text-align: center;
      "
    >
      <p style="color: var(--text-muted)">¬© 2026 MiniApps. Made with ‚ù§Ô∏è</p>
    </footer>

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      let notes = JSON.parse(localStorage.getItem("miniapps-notes")) || [];
      let currentNoteId = null;
      let saveTimeout = null;

      function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function renderNotesList() {
        const list = document.getElementById("notesList");
        list.innerHTML = notes
          .map(
            (note) => `
                <div class="note-item ${note.id === currentNoteId ? "active" : ""}" onclick="selectNote('${note.id}')">
                    <div class="note-item-title">${note.title || "Untitled"}</div>
                    <div class="note-item-date">${formatDate(note.updatedAt)}</div>
                </div>
            `,
          )
          .join("");
      }

      function createNote() {
        const note = {
          id: generateId(),
          title: "",
          content: "",
          createdAt: Date.now(),
          updatedAt: Date.now(),
        };
        notes.unshift(note);
        saveNotes();
        selectNote(note.id);
      }

      function selectNote(id) {
        currentNoteId = id;
        const note = notes.find((n) => n.id === id);
        if (note) {
          document.getElementById("noteTitle").value = note.title;
          document.getElementById("noteContent").value = note.content;
        }
        renderNotesList();
      }

      function saveNote() {
        if (!currentNoteId) return;

        document.getElementById("saveStatus").textContent = "Saving...";
        document.getElementById("saveStatus").classList.remove("saved");

        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          const note = notes.find((n) => n.id === currentNoteId);
          if (note) {
            note.title = document.getElementById("noteTitle").value;
            note.content = document.getElementById("noteContent").value;
            note.updatedAt = Date.now();
            saveNotes();
            renderNotesList();
            document.getElementById("saveStatus").textContent =
              "All changes saved";
            document.getElementById("saveStatus").classList.add("saved");
          }
        }, 500);
      }

      function saveNotes() {
        localStorage.setItem("miniapps-notes", JSON.stringify(notes));
      }

      // Initialize
      renderNotesList();
      if (notes.length === 0) {
        createNote();
      } else {
        selectNote(notes[0].id);
      }
    </script>
  </body>
