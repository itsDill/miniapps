    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
      let currentType = "url";

      function setType(type) {
        currentType = type;
        document
          .querySelectorAll(".type-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`[onclick="setType('${type}')"]`)
          .classList.add("active");

        // Hide all inputs
        document
          .querySelectorAll(".input-area")
          .forEach((area) => area.classList.add("hidden"));

        // Show selected input
        document.getElementById(type + "Input").classList.remove("hidden");
      }

      function getQRData() {
        switch (currentType) {
          case "url":
            return document.getElementById("urlValue").value;
          case "text":
            return document.getElementById("textValue").value;
          case "wifi":
            const ssid = document.getElementById("wifiSsid").value;
            const password = document.getElementById("wifiPassword").value;
            const security = document.getElementById("wifiSecurity").value;
            return `WIFI:T:${security};S:${ssid};P:${password};;`;
          case "email":
            return `mailto:${document.getElementById("emailValue").value}`;
          case "phone":
            return `tel:${document.getElementById("phoneValue").value}`;
          default:
            return "";
        }
      }

      function generateQR() {
        const data = getQRData();
        if (!data) {
          alert("Please enter some data first!");
          return;
        }

        const canvas = document.getElementById("qrCanvas");
        QRCode.toCanvas(
          canvas,
          data,
          {
            width: 256,
            margin: 2,
            color: {
              dark: "#1f2937",
              light: "#ffffff",
            },
          },
          function (error) {
            if (error) {
              console.error(error);
              alert("Error generating QR code");
            } else {
              document.getElementById("qrOutput").style.display = "block";
            }
          },
        );
      }

      function downloadQR() {
        const canvas = document.getElementById("qrCanvas");
        const link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Generate initial QR code
      setTimeout(generateQR, 500);
    </script>
