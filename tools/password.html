    <style>
      :root {
        --bg-primary: #fafbff;
        --bg-secondary: #f0f4ff;
        --bg-card: #ffffff;
        --bg-nav: rgba(255, 255, 255, 0.9);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: rgba(0, 0, 0, 0.08);
        --border-light: #e2e8f0;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      [data-theme="dark"] {
        --bg-primary: #0f0f1a;
        --bg-secondary: #1a1a2e;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-nav: rgba(15, 15, 26, 0.9);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.08);
        --border-light: rgba(255, 255, 255, 0.1);
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        transition:
          background 0.3s ease,
          color 0.3s ease;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* Navigation */
      .nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 0.875rem 0;
        background: var(--bg-nav);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-color);
      }
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }
      .logo-icon {
        width: 44px;
        height: 44px;
        background: var(--gradient-primary);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .logo-text {
        font-size: 1.5rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .main-nav {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      .main-nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .main-nav-link:hover {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }
      .main-nav-link.active {
        background: var(--gradient-primary);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .main-nav-link .nav-icon {
        font-size: 1.1rem;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .nav-link {
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 10px;
        transition: all 0.2s ease;
      }
      .nav-link:hover {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }
      .theme-toggle {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 2px solid var(--border-light);
        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        color: var(--text-primary);
      }
      .theme-toggle:hover {
        border-color: #6366f1;
        transform: rotate(15deg);
      }
      .theme-toggle .sun-icon {
        display: block;
      }
      .theme-toggle .moon-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .sun-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .moon-icon {
        display: block;
      }

      @media (max-width: 768px) {
        .main-nav,
        .nav-right .nav-link {
          display: none;
        }
      }

        text-align: center;
        margin-bottom: 2rem;
      }

        align-items: center;
        justify-content: center;
        font-size: 2.5rem;

        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .tool-header p {
        color: var(--text-light);
      }

      .password-generator {
        background: var(--bg);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
      }

      .password-display {
        background: #1f2937;
        color: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        font-family: "SF Mono", monospace;
        font-size: 1.25rem;
        text-align: center;
        margin-bottom: 1rem;
        word-break: break-all;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-actions {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .action-btn {
        flex: 1;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .action-btn.primary {
        background: var(--primary);
        color: white;
      }

      .action-btn.primary:hover {
        background: #2563eb;
      }

      .action-btn.secondary {
        background: #22c55e;
        color: white;
      }

      .action-btn.secondary:hover {
        background: #16a34a;
      }

      .strength-meter {
        margin-bottom: 1.5rem;
      }

      .strength-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .strength-bar {
        height: 8px;
        background: var(--bg-light);
        border-radius: 4px;
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        transition: all 0.3s;
        border-radius: 4px;
      }

      .options {
        border-top: 1px solid var(--border);
        padding-top: 1.5rem;
      }

      .option-group {
        margin-bottom: 1rem;
      }

      .option-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .length-slider {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .length-slider input[type="range"] {
        flex: 1;
        height: 8px;
        -webkit-appearance: none;
        background: var(--bg-light);
        border-radius: 4px;
      }

      .length-slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary);
        border-radius: 50%;
        cursor: pointer;
      }

      .length-value {
        min-width: 40px;
        text-align: center;
        font-weight: 600;
        font-size: 1.25rem;
      }

      .checkboxes {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .checkbox-item input {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .history {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
      }

      .history h3 {
        font-size: 1rem;
        margin-bottom: 0.75rem;
        color: var(--text-light);
      }

      .history-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 150px;
        overflow-y: auto;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        background: var(--bg-light);
        border-radius: 0.5rem;
        font-family: "SF Mono", monospace;
        font-size: 0.875rem;
      }

      .history-item button {
        padding: 0.25rem 0.5rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.75rem;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

    <main class="container">
      <a href="../tools.html" class="back-link">‚Üê Back to Tools</a>

      <div class="tool-container">
        <div class="tool-header">
          <div class="tool-icon">üîê</div>
          <h1>Password Generator</h1>
          <p>Generate strong, secure passwords with custom rules</p>
        </div>

        <div class="password-generator">
          <div class="password-display" id="password">Click Generate!</div>

          <div class="password-actions">
            <button class="action-btn primary" onclick="generatePassword()">
              üîÑ Generate
            </button>
            <button class="action-btn secondary" onclick="copyPassword()">
              üìã Copy
            </button>
          </div>

          <div class="strength-meter">

              <span>Password Strength</span>
              <span id="strengthText">-</span>
            </div>
            <div class="strength-bar">
              <div

                id="strengthFill"
                style="width: 0%; background: #ef4444"
              ></div>

          </div>

          <div class="options">
            <div class="option-group">
              <label>Password Length</label>
              <div class="length-slider">
                <input
                  type="range"
                  id="length"
                  min="4"
                  max="64"
                  value="16"
                  oninput="updateLength()"
                />

            <div class="option-group">
              <label>Include</label>

                  <input
                    type="checkbox"
                    id="uppercase"
                    checked
                    onchange="generatePassword()"
                  />

                </label>
                <label class="checkbox-item">
                  <input
                    type="checkbox"
                    id="lowercase"
                    checked
                    onchange="generatePassword()"
                  />
                  <span>Lowercase (a-z)</span>
                </label>
                <label class="checkbox-item">
                  <input
                    type="checkbox"
                    id="numbers"
                    checked
                    onchange="generatePassword()"
                  />
                  <span>Numbers (0-9)</span>
                </label>
                <label class="checkbox-item">
                  <input
                    type="checkbox"
                    id="symbols"
                    checked
                    onchange="generatePassword()"
                  />
                  <span>Symbols (!@#$)</span>
                </label>
              </div>
            </div>
          </div>

          <div class="history">
            <h3>Recent Passwords</h3>
            <div class="history-list" id="historyList"></div>
          </div>
        </div>

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      let history = [];
      const chars = {
        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lowercase: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?",
      };

      function updateLength() {
        document.getElementById("lengthValue").textContent =
          document.getElementById("length").value;
        generatePassword();
      }

      function generatePassword() {
        const length = parseInt(document.getElementById("length").value);
        let charset = "";

        if (document.getElementById("uppercase").checked)
          charset += chars.uppercase;
        if (document.getElementById("lowercase").checked)
          charset += chars.lowercase;
        if (document.getElementById("numbers").checked)
          charset += chars.numbers;
        if (document.getElementById("symbols").checked)
          charset += chars.symbols;

        if (!charset) {
          document.getElementById("password").textContent =
            "Select at least one option!";
          return;
        }

        let password = "";
        const array = new Uint32Array(length);
        crypto.getRandomValues(array);

        for (let i = 0; i < length; i++) {
          password += charset[array[i] % charset.length];
        }

        document.getElementById("password").textContent = password;
        updateStrength(password);

        // Add to history
        if (history.length >= 5) history.pop();
        history.unshift(password);
        renderHistory();
      }

      function updateStrength(password) {
        let score = 0;

        if (password.length >= 8) score += 1;
        if (password.length >= 12) score += 1;
        if (password.length >= 16) score += 1;
        if (/[a-z]/.test(password)) score += 1;
        if (/[A-Z]/.test(password)) score += 1;
        if (/[0-9]/.test(password)) score += 1;
        if (/[^a-zA-Z0-9]/.test(password)) score += 1;

        const fill = document.getElementById("strengthFill");
        const text = document.getElementById("strengthText");

        if (score <= 2) {
          fill.style.width = "25%";
          fill.style.background = "#ef4444";
          text.textContent = "Weak";
        } else if (score <= 4) {
          fill.style.width = "50%";
          fill.style.background = "#f59e0b";
          text.textContent = "Fair";
        } else if (score <= 5) {
          fill.style.width = "75%";
          fill.style.background = "#22c55e";
          text.textContent = "Good";
        } else {
          fill.style.width = "100%";
          fill.style.background = "#10b981";
          text.textContent = "Strong";
        }
      }

      function copyPassword() {
        const password = document.getElementById("password").textContent;
        if (
          password &&
          !password.includes("Select") &&
          !password.includes("Click")
        ) {
          navigator.clipboard.writeText(password);
          const btn = document.querySelector(".action-btn.secondary");
          btn.textContent = "‚úì Copied!";
          setTimeout(() => (btn.textContent = "üìã Copy"), 1500);
        }
      }

      function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = history
          .map(
            (pw) => `
                <div class="history-item">
                    <span>${pw.substring(0, 20)}${pw.length > 20 ? "..." : ""}</span>
                    <button onclick="copyFromHistory('${pw}')">Copy</button>
                </div>
            `,
          )
          .join("");
      }

      function copyFromHistory(password) {
        navigator.clipboard.writeText(password);
      }

      // Generate initial password
      generatePassword();
    </script>
