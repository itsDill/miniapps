      .result-display {

      .result-value {

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const units = {
        length: {
          m: { name: "Meters", factor: 1 },
          km: { name: "Kilometers", factor: 0.001 },
          cm: { name: "Centimeters", factor: 100 },
          mm: { name: "Millimeters", factor: 1000 },
          mi: { name: "Miles", factor: 0.000621371 },
          yd: { name: "Yards", factor: 1.09361 },
          ft: { name: "Feet", factor: 3.28084 },
          in: { name: "Inches", factor: 39.3701 },
        },
        weight: {
          kg: { name: "Kilograms", factor: 1 },
          g: { name: "Grams", factor: 1000 },
          mg: { name: "Milligrams", factor: 1000000 },
          lb: { name: "Pounds", factor: 2.20462 },
          oz: { name: "Ounces", factor: 35.274 },
          t: { name: "Metric Tons", factor: 0.001 },
        },
        temperature: {
          c: { name: "Celsius" },
          f: { name: "Fahrenheit" },
          k: { name: "Kelvin" },
        },
        volume: {
          l: { name: "Liters", factor: 1 },
          ml: { name: "Milliliters", factor: 1000 },
          gal: { name: "Gallons (US)", factor: 0.264172 },
          qt: { name: "Quarts", factor: 1.05669 },
          pt: { name: "Pints", factor: 2.11338 },
          cup: { name: "Cups", factor: 4.22675 },
          floz: { name: "Fluid Oz", factor: 33.814 },
        },
        time: {
          s: { name: "Seconds", factor: 1 },
          ms: { name: "Milliseconds", factor: 1000 },
          min: { name: "Minutes", factor: 1 / 60 },
          hr: { name: "Hours", factor: 1 / 3600 },
          day: { name: "Days", factor: 1 / 86400 },
          week: { name: "Weeks", factor: 1 / 604800 },
        },
        data: {
          b: { name: "Bytes", factor: 1 },
          kb: { name: "Kilobytes", factor: 1 / 1024 },
          mb: { name: "Megabytes", factor: 1 / 1048576 },
          gb: { name: "Gigabytes", factor: 1 / 1073741824 },
          tb: { name: "Terabytes", factor: 1 / 1099511627776 },
        },
      };

      let currentCategory = "length";

      function setCategory(category) {
        currentCategory = category;
        document
          .querySelectorAll(".category-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`[onclick="setCategory('${category}')"]`)
          .classList.add("active");
        populateUnits();
        convert();
      }

      function populateUnits() {
        const fromSelect = document.getElementById("fromUnit");
        const toSelect = document.getElementById("toUnit");
        const categoryUnits = units[currentCategory];

        const options = Object.entries(categoryUnits)
          .map(([key, unit]) => `<option value="${key}">${unit.name}</option>`)
          .join("");

        fromSelect.innerHTML = options;
        toSelect.innerHTML = options;

        // Set default to second option
        if (toSelect.options.length > 1) {
          toSelect.selectedIndex = 1;
        }
      }

      function swapUnits() {
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");
        const temp = fromUnit.value;
        fromUnit.value = toUnit.value;
        toUnit.value = temp;
        convert();
      }

      function convert() {
        const fromValue =
          parseFloat(document.getElementById("fromValue").value) || 0;
        const fromUnit = document.getElementById("fromUnit").value;
        const toUnit = document.getElementById("toUnit").value;

        let result;
        let formula;

        if (currentCategory === "temperature") {
          result = convertTemperature(fromValue, fromUnit, toUnit);
          formula = getTemperatureFormula(fromUnit, toUnit);
        } else {
          const categoryUnits = units[currentCategory];
          const baseValue = fromValue / categoryUnits[fromUnit].factor;
          result = baseValue * categoryUnits[toUnit].factor;
          const factor =
            categoryUnits[toUnit].factor / categoryUnits[fromUnit].factor;
          formula =
            factor >= 1
              ? `Multiply by ${factor.toFixed(6).replace(/\.?0+$/, "")}`
              : `Divide by ${(1 / factor).toFixed(6).replace(/\.?0+$/, "")}`;
        }

        document.getElementById("toValue").value = result
          .toFixed(6)
          .replace(/\.?0+$/, "");
        document.getElementById("resultValue").textContent =
          `${fromValue} ${fromUnit} = ${result.toFixed(4).replace(/\.?0+$/, "")} ${toUnit}`;
        document.getElementById("resultFormula").textContent = formula;
      }

      function convertTemperature(value, from, to) {
        let celsius;
        if (from === "c") celsius = value;
        else if (from === "f") celsius = ((value - 32) * 5) / 9;
        else if (from === "k") celsius = value - 273.15;

        if (to === "c") return celsius;
        else if (to === "f") return (celsius * 9) / 5 + 32;
        else if (to === "k") return celsius + 273.15;
      }

      function getTemperatureFormula(from, to) {
        const formulas = {
          "c-f": "(¬∞C √ó 9/5) + 32",
          "c-k": "¬∞C + 273.15",
          "f-c": "(¬∞F - 32) √ó 5/9",
          "f-k": "(¬∞F - 32) √ó 5/9 + 273.15",
          "k-c": "K - 273.15",
          "k-f": "(K - 273.15) √ó 9/5 + 32",
        };
        return formulas[`${from}-${to}`] || "No conversion needed";
      }

      // Initialize
      populateUnits();
      convert();
    </script>
