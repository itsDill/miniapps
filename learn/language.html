        height: 44px;

        border: 2px solid var(--border-light);
        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        color: var(--text-primary);

      let quizTotal = 0;

      function setLanguage(lang) {
        currentLanguage = lang;
        document
          .querySelectorAll(".lang-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.closest(".lang-btn").classList.add("active");
        renderPhrases();
        nextQuizQuestion();
      }

      function setCategory(cat) {
        currentCategory = cat;
        document
          .querySelectorAll(".cat-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderPhrases();
      }

      function renderPhrases() {
        const container = document.getElementById("phrasesGrid");
        const langData = phrases[currentLanguage];
        const categoryPhrases = langData[currentCategory] || [];

        container.innerHTML = categoryPhrases
          .map(
            (phrase) => `
                <div class="phrase-card">
                    <div class="phrase-content">
                        <div class="phrase-english">${phrase.en}</div>
                        <div class="phrase-translation">${phrase.translation}</div>
                        <div class="phrase-pronunciation">${phrase.pronunciation}</div>
                    </div>
                    <button class="speak-btn" onclick="speak('${phrase.translation}', '${langData.code}')">üîä</button>
                </div>
            `,
          )
          .join("");
      }

      function speak(text, langCode) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = langCode;
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }

      function nextQuizQuestion() {
        const langData = phrases[currentLanguage];
        const allPhrases = Object.values(langData)
          .flat()
          .filter((p) => p.en);

        if (allPhrases.length < 4) return;

        const correctPhrase =
          allPhrases[Math.floor(Math.random() * allPhrases.length)];
        const wrongOptions = allPhrases
          .filter((p) => p !== correctPhrase)
          .sort(() => Math.random() - 0.5)
          .slice(0, 3);

        const options = [...wrongOptions, correctPhrase].sort(
          () => Math.random() - 0.5,
        );

        document.getElementById("quizQuestion").textContent =
          `What is "${correctPhrase.en}" in ${langData.name}?`;

        const optionsContainer = document.getElementById("quizOptions");
        optionsContainer.innerHTML = options
          .map(
            (opt) => `
                <button class="quiz-option" onclick="checkQuizAnswer(this, '${opt.translation}', '${correctPhrase.translation}')">${opt.translation}</button>
            `,
          )
          .join("");
      }

      function checkQuizAnswer(btn, selected, correct) {
        quizTotal++;
        document.querySelectorAll(".quiz-option").forEach((opt) => {
          opt.disabled = true;
          if (opt.textContent === correct) {
            opt.classList.add("correct");
          }
        });

        if (selected === correct) {
          quizScore++;
          btn.classList.add("correct");
        } else {
          btn.classList.add("incorrect");
        }

        document.getElementById("quizScore").textContent = quizScore;
        document.getElementById("quizTotal").textContent = quizTotal;
      }

      renderPhrases();
      nextQuizQuestion();

        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
