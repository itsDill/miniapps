    <div class="results-modal" id="resultsModal">

    <script>
      const texts = {
        easy: [
          "The quick brown fox jumps over the lazy dog.",
          "Hello world, this is a simple typing test.",
          "Coding is fun and learning makes you better.",
          "Practice makes perfect when you try hard.",
          "Keep calm and type on with steady hands.",
          "The sun sets in the west every evening.",
        ],
        medium: [
          "JavaScript is a versatile programming language used for web development.",
          "The ability to type quickly and accurately is a valuable skill in today's world.",
          "Learning to code opens up many opportunities in the technology industry.",
          "Practice regularly and you will see improvement in your typing speed.",
          "The internet has changed the way we communicate and share information.",
        ],
        hard: [
          "Asynchronous programming in JavaScript allows for non-blocking operations, improving application performance significantly.",
          "The complexity of modern software systems requires developers to have strong problem-solving abilities and attention to detail.",
          "Quantum computing represents the next frontier in computational power, promising to revolutionize cryptography and optimization.",
          "Machine learning algorithms can analyze vast amounts of data to identify patterns that would be impossible for humans to detect.",
        ],
      };

      let currentText = "";
      let currentPosition = 0;
      let errors = 0;
      let totalCharacters = 0;
      let startTime = null;
      let timerInterval = null;
      let difficulty = "easy";
      let isComplete = false;

      function setDifficulty(diff) {
        difficulty = diff;
        document
          .querySelectorAll(".diff-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        newText();
      }

      function newText() {
        const textArray = texts[difficulty];
        currentText = textArray[Math.floor(Math.random() * textArray.length)];
        resetTest();
      }

      function resetTest() {
        currentPosition = 0;
        errors = 0;
        totalCharacters = 0;
        startTime = null;
        isComplete = false;

        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }

        document.getElementById("typingInput").value = "";
        document.getElementById("typingInput").disabled = false;
        document.getElementById("wpm").textContent = "0";
        document.getElementById("accuracy").textContent = "100%";
        document.getElementById("time").textContent = "0:00";
        document.getElementById("errors").textContent = "0";
        document.getElementById("progress").style.width = "0%";

        renderText();
        document.getElementById("typingInput").focus();
      }

      function renderText() {
        const display = document.getElementById("textDisplay");
        let html = "";

        for (let i = 0; i < currentText.length; i++) {
          if (i < currentPosition) {
            html += `<span class="correct">${currentText[i]}</span>`;
          } else if (i === currentPosition) {
            html += `<span class="current">${currentText[i]}</span>`;
          } else {
            html += `<span class="pending">${currentText[i]}</span>`;
          }
        }

        display.innerHTML = html;
      }

      document
        .getElementById("typingInput")
        .addEventListener("input", function (e) {
          if (isComplete) return;

          const inputValue = e.target.value;
          const lastChar = inputValue[inputValue.length - 1];

          if (!startTime) {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 100);
          }

          totalCharacters++;

          if (lastChar === currentText[currentPosition]) {
            currentPosition++;
            e.target.value = "";

            const progress = (currentPosition / currentText.length) * 100;
            document.getElementById("progress").style.width = progress + "%";

            if (currentPosition >= currentText.length) {
              completeTest();
            }
          } else {
            errors++;
            document.getElementById("errors").textContent = errors;
            e.target.value = "";
          }

          renderText();
          updateStats();
        });

      function updateTimer() {
        if (!startTime) return;

        const elapsed = (new Date() - startTime) / 1000;
        const minutes = Math.floor(elapsed / 60);
        const seconds = Math.floor(elapsed % 60);
        document.getElementById("time").textContent =
          `${minutes}:${seconds.toString().padStart(2, "0")}`;
      }

      function updateStats() {
        if (!startTime) return;

        const elapsed = (new Date() - startTime) / 1000 / 60;
        const words = currentPosition / 5;
        const wpm = Math.round(words / elapsed) || 0;

        const accuracy =
          totalCharacters > 0
            ? Math.round(((totalCharacters - errors) / totalCharacters) * 100)
            : 100;

        document.getElementById("wpm").textContent = wpm;
        document.getElementById("accuracy").textContent = accuracy + "%";
      }

      function completeTest() {
        isComplete = true;
        clearInterval(timerInterval);
        document.getElementById("typingInput").disabled = true;

        document.getElementById("finalWpm").textContent =
          document.getElementById("wpm").textContent;
        document.getElementById("finalAccuracy").textContent =
          document.getElementById("accuracy").textContent;
        document.getElementById("finalTime").textContent =
          document.getElementById("time").textContent;
        document.getElementById("finalErrors").textContent = errors;

        document.getElementById("resultsModal").classList.add("show");

        // Save best score
        const currentWpm = parseInt(document.getElementById("wpm").textContent);
        const bestWpm = localStorage.getItem("typingBestWpm") || 0;
        if (currentWpm > bestWpm) {
          localStorage.setItem("typingBestWpm", currentWpm);
        }
      }

      function tryAgain() {
        document.getElementById("resultsModal").classList.remove("show");
        newText();
      }

      // Prevent paste
      document
        .getElementById("typingInput")
        .addEventListener("paste", (e) => e.preventDefault());

      // Initialize
      newText();
    </script>

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>
