      <div class="operation-selector">
        <button class="op-btn active" onclick="setOperation('+')" data-op="+">

        </button>
        <button class="op-btn" onclick="setOperation('-')" data-op="-">

        </button>

        </button>

        <button class="diff-btn active" onclick="setDifficulty('easy')">
          Easy
        </button>

        </button>

      <div class="stats-bar">

        <div class="stat-item">
          <div class="stat-value" id="streak">0</div>
          <div class="stat-label">Streak üî•</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="best">0</div>
          <div class="stat-label">Best</div>

          <div class="stat-value" id="total">0</div>

      <div class="problem-card">
        <div class="problem-text" id="problem">5 + 3 = ?</div>
        <input
          type="number"
          class="answer-input"
          id="answer"
          placeholder="?"
          autofocus
        />
        <div class="feedback" id="feedback"></div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="checkAnswer()">
          Check Answer
        </button>
        <button class="btn btn-secondary" onclick="skipProblem()">
          Skip ‚Üí
        </button>
        <button class="btn btn-secondary" onclick="resetStats()">
          Reset Stats
        </button>

    <script>
      let currentOperation = "+";
      let difficulty = "easy";
      let num1, num2, correctAnswer;
      let score = 0;
      let streak = 0;
      let bestStreak = parseInt(localStorage.getItem("mathBestStreak")) || 0;
      let totalProblems = 0;

      const difficultyRanges = {
        easy: { min: 1, max: 10 },
        medium: { min: 10, max: 50 },
        hard: { min: 50, max: 200 },
      };

      function setOperation(op) {
        currentOperation = op;
        document.querySelectorAll(".op-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.op === op);
        });
        generateProblem();
      }

      function setDifficulty(diff) {
        difficulty = diff;
        document
          .querySelectorAll(".diff-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        generateProblem();
      }

      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function generateProblem() {
        const range = difficultyRanges[difficulty];
        let operation = currentOperation;

        if (operation === "mixed") {
          const ops = ["+", "-", "*", "/"];
          operation = ops[Math.floor(Math.random() * ops.length)];
        }

        num1 = getRandomNumber(range.min, range.max);
        num2 = getRandomNumber(range.min, range.max);

        // Adjust for specific operations
        if (operation === "-") {
          // Ensure positive result for easier problems
          if (num2 > num1) [num1, num2] = [num2, num1];
        } else if (operation === "/") {
          // Ensure clean division
          num1 = num2 * getRandomNumber(1, 10);
        } else if (operation === "*" && difficulty === "hard") {
          // Keep multiplication manageable
          num1 = getRandomNumber(10, 30);
          num2 = getRandomNumber(2, 15);
        }

        // Calculate correct answer
        switch (operation) {
          case "+":
            correctAnswer = num1 + num2;
            break;
          case "-":
            correctAnswer = num1 - num2;
            break;
          case "*":
            correctAnswer = num1 * num2;
            break;
          case "/":
            correctAnswer = num1 / num2;
            break;
        }

        // Display symbol
        const displayOp =
          operation === "*" ? "√ó" : operation === "/" ? "√∑" : operation;
        document.getElementById("problem").textContent =
          `${num1} ${displayOp} ${num2} = ?`;

        const input = document.getElementById("answer");
        input.value = "";
        input.className = "answer-input";
        input.focus();

        document.getElementById("feedback").textContent = "";
        document.getElementById("feedback").className = "feedback";
      }

      function checkAnswer() {
        const input = document.getElementById("answer");
        const userAnswer = parseFloat(input.value);
        const feedback = document.getElementById("feedback");

        if (isNaN(userAnswer)) {
          feedback.textContent = "Please enter a number";
          feedback.className = "feedback incorrect";
          return;
        }

        totalProblems++;
        document.getElementById("total").textContent = totalProblems;

        if (Math.abs(userAnswer - correctAnswer) < 0.001) {
          // Correct!
          score++;
          streak++;

          if (streak > bestStreak) {
            bestStreak = streak;
            localStorage.setItem("mathBestStreak", bestStreak);
          }

          input.className = "answer-input correct";
          feedback.textContent = "‚úì Correct! Great job!";
          feedback.className = "feedback correct";

          document.getElementById("score").textContent = score;
          document.getElementById("streak").textContent = streak;
          document.getElementById("best").textContent = bestStreak;

          // Update progress
          const progress = Math.min((streak / 10) * 100, 100);
          document.getElementById("progress").style.width = progress + "%";

          setTimeout(generateProblem, 1000);
        } else {
          // Incorrect
          streak = 0;
          input.className = "answer-input incorrect";
          feedback.textContent = `‚úó The answer was ${correctAnswer}`;
          feedback.className = "feedback incorrect";

          document.getElementById("streak").textContent = streak;
          document.getElementById("progress").style.width = "0%";

          setTimeout(generateProblem, 2000);
        }
      }

      function skipProblem() {
        streak = 0;
        document.getElementById("streak").textContent = streak;
        document.getElementById("progress").style.width = "0%";
        generateProblem();
      }

      function resetStats() {
        score = 0;
        streak = 0;
        totalProblems = 0;
        document.getElementById("score").textContent = score;
        document.getElementById("streak").textContent = streak;
        document.getElementById("total").textContent = totalProblems;
        document.getElementById("progress").style.width = "0%";
        generateProblem();
      }

      // Enter key to submit
      document
        .getElementById("answer")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            checkAnswer();
          }
        });

      // Initialize
      document.getElementById("best").textContent = bestStreak;
      generateProblem();
    </script>

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
