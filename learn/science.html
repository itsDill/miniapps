    <script>
      const facts = [
        {
          category: "physics",
          icon: "üí°",
          title: "The Speed of Light",
          content:
            "Light travels at approximately 299,792 kilometers per second (186,282 miles per second). At this speed, light can travel around Earth's equator about 7.5 times in just one second!",
          tags: ["Physics", "Light", "Speed"],
        },
        {
          category: "physics",
          icon: "‚ö°",
          title: "Lightning Temperature",
          content:
            "A bolt of lightning can reach temperatures of about 30,000 Kelvin (53,540¬∞F) ‚Äî that's roughly five times hotter than the surface of the Sun!",
          tags: ["Physics", "Weather", "Temperature"],
        },
        {
          category: "physics",
          icon: "üåä",
          title: "Sound in Space",
          content:
            "Sound cannot travel in space because it's a vacuum. Sound waves need a medium like air, water, or solid material to travel through.",
          tags: ["Physics", "Sound", "Space"],
        },
        {
          category: "chemistry",
          icon: "üíß",
          title: "Water Expands When Frozen",
          content:
            "Unlike most substances, water expands when it freezes. This is why ice floats on water and why pipes can burst in freezing temperatures.",
          tags: ["Chemistry", "Water", "States of Matter"],
        },
        {
          category: "chemistry",
          icon: "ü•á",
          title: "Gold's Unique Properties",
          content:
            "Gold is so malleable that a single ounce can be stretched into a wire 50 miles long, or hammered into a sheet thin enough to be see-through!",
          tags: ["Chemistry", "Elements", "Metals"],
        },
        {
          category: "chemistry",
          icon: "üéà",
          title: "Helium's Origins",
          content:
            "Most helium on Earth comes from the radioactive decay of uranium and thorium deep underground. Once released into the atmosphere, it escapes into space forever.",
          tags: ["Chemistry", "Elements", "Gases"],
        },
        {
          category: "biology",
          icon: "üß†",
          title: "Brain Power",
          content:
            "The human brain uses about 20% of your body's total energy, despite being only about 2% of your body weight. It generates enough electricity to power a small light bulb!",
          tags: ["Biology", "Human Body", "Brain"],
        },
        {
          category: "biology",
          icon: "ü¶†",
          title: "Bacteria in Your Body",
          content:
            "Your body contains about 39 trillion bacteria cells ‚Äî slightly more than the 30 trillion human cells you have. Most of these bacteria are helpful and essential for your health!",
          tags: ["Biology", "Microbes", "Health"],
        },
        {
          category: "biology",
          icon: "üå≥",
          title: "Trees Communicate",
          content:
            'Trees can communicate with each other through an underground network of fungi called the "Wood Wide Web." They share nutrients, water, and even warnings about pests!',
          tags: ["Biology", "Plants", "Nature"],
        },
        {
          category: "space",
          icon: "‚≠ê",
          title: "Stars in the Universe",
          content:
            "There are more stars in the universe than grains of sand on all of Earth's beaches ‚Äî an estimated 100-400 billion stars in our galaxy alone, with over 2 trillion galaxies!",
          tags: ["Space", "Stars", "Universe"],
        },
        {
          category: "space",
          icon: "üåô",
          title: "A Day on Venus",
          content:
            "A day on Venus (one complete rotation) takes longer than a year on Venus (one orbit around the Sun). Venus rotates so slowly that a day lasts 243 Earth days!",
          tags: ["Space", "Planets", "Venus"],
        },
        {
          category: "space",
          icon: "üï≥Ô∏è",
          title: "Black Holes",
          content:
            "Black holes are so dense that not even light can escape their gravitational pull. The black hole at the center of our galaxy has a mass of about 4 million suns!",
          tags: ["Space", "Black Holes", "Gravity"],
        },
        {
          category: "earth",
          icon: "üåã",
          title: "Earth's Core Temperature",
          content:
            "The Earth's inner core is as hot as the surface of the Sun ‚Äî about 5,400¬∞C (9,800¬∞F). The heat comes from the decay of radioactive elements and residual heat from Earth's formation.",
          tags: ["Earth", "Geology", "Temperature"],
        },
        {
          category: "earth",
          icon: "üåä",
          title: "Ocean Exploration",
          content:
            "We have explored less than 5% of Earth's oceans. The deepest point, the Mariana Trench, is deeper than Mount Everest is tall ‚Äî about 36,000 feet (11,000 meters)!",
          tags: ["Earth", "Ocean", "Exploration"],
        },
        {
          category: "earth",
          icon: "üåà",
          title: "Rainbow Formation",
          content:
            "Rainbows are actually full circles, but we only see arcs because the ground gets in the way. From an airplane, you can sometimes see a complete circular rainbow!",
          tags: ["Earth", "Weather", "Light"],
        },
        {
          category: "physics",
          icon: "üß≤",
          title: "Magnetic Fields",
          content:
            "Earth's magnetic field protects us from harmful solar radiation. Without it, life as we know it wouldn't exist. The field is generated by molten iron in Earth's outer core.",
          tags: ["Physics", "Magnetism", "Earth"],
        },
        {
          category: "biology",
          icon: "‚ù§Ô∏è",
          title: "Heart Beats",
          content:
            "The average human heart beats about 100,000 times per day and pumps about 2,000 gallons of blood. Over a lifetime, that's about 2.5 billion beats!",
          tags: ["Biology", "Human Body", "Heart"],
        },
        {
          category: "chemistry",
          icon: "üíé",
          title: "Diamond Formation",
          content:
            "Diamonds form about 100 miles below Earth's surface under extreme heat and pressure. They're brought to the surface by volcanic eruptions. Some diamonds are over 3 billion years old!",
          tags: ["Chemistry", "Minerals", "Geology"],
        },
      ];

      let currentCategory = "all";
      let currentView = "cards";
      let filteredFacts = [...facts];
      let currentFactIndex = 0;

      function setCategory(category) {
        currentCategory = category;
        document
          .querySelectorAll(".cat-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        filteredFacts =
          category === "all"
            ? [...facts]
            : facts.filter((f) => f.category === category);

        currentFactIndex = 0;
        render();
      }

      function setView(view) {
        currentView = view;
        document
          .querySelectorAll(".view-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        document
          .getElementById("cards-view")
          .classList.toggle("active", view === "cards");
        document
          .getElementById("slideshow-view")
          .classList.toggle("active", view === "slideshow");

        render();
      }

      function render() {
        if (currentView === "cards") {
          renderGrid();
        } else {
          renderSlideshow();
        }
      }

      function renderGrid() {
        const grid = document.getElementById("factsGrid");
        grid.innerHTML = filteredFacts
          .map(
            (fact, index) => `
                <div class="mini-fact-card" onclick="showFactDetail(${index})">
                    <div class="mini-fact-icon">${fact.icon}</div>
                    <div class="mini-fact-title">${fact.title}</div>
                    <div class="mini-fact-preview">${fact.content.substring(0, 100)}...</div>
                </div>
            `,
          )
          .join("");
      }

      function showFactDetail(index) {
        currentFactIndex = index;
        setView("slideshow");
      }

      function renderSlideshow() {
        if (filteredFacts.length === 0) {
          document.getElementById("factTitle").textContent = "No facts found";
          document.getElementById("factContent").textContent =
            "Select a different category";
          return;
        }

        const fact = filteredFacts[currentFactIndex];
        document.getElementById("factIcon").textContent = fact.icon;
        document.getElementById("factTitle").textContent = fact.title;
        document.getElementById("factContent").textContent = fact.content;
        document.getElementById("factMeta").innerHTML = fact.tags
          .map((tag) => `<span class="fact-tag">${tag}</span>`)
          .join("");

        // Update progress dots
        const dots = document.getElementById("progressDots");
        dots.innerHTML = filteredFacts
          .map(
            (_, i) =>
              `<div class="dot ${i === currentFactIndex ? "active" : ""}" onclick="goToFact(${i})"></div>`,
          )
          .join("");
      }

      function nextFact() {
        currentFactIndex = (currentFactIndex + 1) % filteredFacts.length;
        renderSlideshow();
      }

      function prevFact() {
        currentFactIndex =
          (currentFactIndex - 1 + filteredFacts.length) % filteredFacts.length;
        renderSlideshow();
      }

      function randomFact() {
        currentFactIndex = Math.floor(Math.random() * filteredFacts.length);
        renderSlideshow();
      }

      function goToFact(index) {
        currentFactIndex = index;
        renderSlideshow();
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (currentView === "slideshow") {
          if (e.key === "ArrowRight") nextFact();
          if (e.key === "ArrowLeft") prevFact();
          if (e.key === " ") {
            e.preventDefault();
            randomFact();
          }
        }
      });

      // Initialize
      render();
    </script>

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>
