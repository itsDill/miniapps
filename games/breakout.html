    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Game objects
      let paddle = { x: 200, y: 290, width: 80, height: 10, dx: 0 };
      let ball = { x: 240, y: 280, radius: 6, dx: 4, dy: -4 };
      let bricks = [];

      const brickRows = 5;
      const brickCols = 8;
      const brickWidth = 54;
      const brickHeight = 18;
      const brickPadding = 4;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 12;

      let score = 0;
      let lives = 3;
      let level = 1;
      let isPlaying = false;
      let gameLoop = null;

      const colors = ["#ef4444", "#f59e0b", "#22c55e", "#3b82f6", "#8b5cf6"];

      function createBricks() {
        bricks = [];
        for (let r = 0; r < brickRows; r++) {
          bricks[r] = [];
          for (let c = 0; c < brickCols; c++) {
            bricks[r][c] = {
              x: c * (brickWidth + brickPadding) + brickOffsetLeft,
              y: r * (brickHeight + brickPadding) + brickOffsetTop,
              alive: true,
              color: colors[r % colors.length],
            };
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw bricks
        for (let r = 0; r < brickRows; r++) {
          for (let c = 0; c < brickCols; c++) {
            if (bricks[r][c].alive) {
              ctx.fillStyle = bricks[r][c].color;
              ctx.beginPath();
              ctx.roundRect(
                bricks[r][c].x,
                bricks[r][c].y,
                brickWidth,
                brickHeight,
                4,
              );
              ctx.fill();
            }
          }
        }

        // Draw paddle
        ctx.fillStyle = "#3b82f6";
        ctx.beginPath();
        ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 5);
        ctx.fill();

        // Draw ball
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      function update() {
        // Move paddle
        paddle.x += paddle.dx;
        paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Wall collisions
        if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
          ball.dx *= -1;
        }
        if (ball.y - ball.radius < 0) {
          ball.dy *= -1;
        }

        // Paddle collision
        if (
          ball.y + ball.radius > paddle.y &&
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width
        ) {
          ball.dy = -Math.abs(ball.dy);
          // Add angle based on where ball hits paddle
          const hitPos = (ball.x - paddle.x) / paddle.width;
          ball.dx = 8 * (hitPos - 0.5);
        }

        // Brick collisions
        for (let r = 0; r < brickRows; r++) {
          for (let c = 0; c < brickCols; c++) {
            const b = bricks[r][c];
            if (
              b.alive &&
              ball.x > b.x &&
              ball.x < b.x + brickWidth &&
              ball.y > b.y &&
              ball.y < b.y + brickHeight
            ) {
              ball.dy *= -1;
              b.alive = false;
              score += 10;
              document.getElementById("score").textContent = score;

              // Check win
              if (bricks.flat().every((b) => !b.alive)) {
                level++;
                document.getElementById("level").textContent = level;
                resetBall();
                createBricks();
              }
            }
          }
        }

        // Ball out of bounds
        if (ball.y + ball.radius > canvas.height) {
          lives--;
          document.getElementById("lives").textContent = lives;
          if (lives <= 0) {
            gameOver();
          } else {
            resetBall();
          }
        }

        draw();
      }

      function resetBall() {
        ball.x = paddle.x + paddle.width / 2;
        ball.y = paddle.y - 10;
        ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
        ball.dy = -4;
        stopGame();
      }

      function toggleGame() {
        if (isPlaying) {
          stopGame();
        } else {
          startGame();
        }
      }

      function startGame() {
        if (!isPlaying) {
          isPlaying = true;
          gameLoop = setInterval(update, 16);
          document.getElementById("playBtn").textContent = "‚è∏ Pause";
        }
      }

      function stopGame() {
        isPlaying = false;
        clearInterval(gameLoop);
        document.getElementById("playBtn").textContent = "‚ñ∂ Start";
      }

      function gameOver() {
        stopGame();
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "bold 32px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "18px sans-serif";
        ctx.fillText(
          `Score: ${score}`,
          canvas.width / 2,
          canvas.height / 2 + 20,
        );

        setTimeout(() => {
          score = 0;
          lives = 3;
          level = 1;
          document.getElementById("score").textContent = 0;
          document.getElementById("lives").textContent = 3;
          document.getElementById("level").textContent = 1;
          createBricks();
          resetBall();
          draw();
        }, 2000);
      }

      // Keyboard controls
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") paddle.dx = -8;
        if (e.key === "ArrowRight") paddle.dx = 8;
        if (e.key === " " && !isPlaying) startGame();
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowLeft" || e.key === "ArrowRight") paddle.dx = 0;
      });

      // Mouse control
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        paddle.x = e.clientX - rect.left - paddle.width / 2;
        paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
      });

      // Mobile controls
      function moveLeft(active) {
        paddle.dx = active ? -8 : 0;
      }
      function moveRight(active) {
        paddle.dx = active ? 8 : 0;
      }

      // Initialize
      createBricks();
      draw();
    </script>
