    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const questions = [

        {

          answers: ["Heart", "Liver", "Brain", "Skin"],

        },
        {
          category: "History",
          question: "What year did the Titanic sink?",
          answers: ["1910", "1912", "1914", "1916"],
          correct: 1,
        },
        {
          category: "General",
          question: "How many sides does a hexagon have?",
          answers: ["5", "6", "7", "8"],
          correct: 1,
        },
        {
          category: "Geography",
          question: "What is the smallest country in the world?",
          answers: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
          correct: 2,
        },
        {

          question: "What year was the first iPhone released?",
          answers: ["2005", "2006", "2007", "2008"],
          correct: 2,
        },
        {
          category: "Science",
          question: "What is the speed of light in km/s?",
          answers: ["200,000", "250,000", "300,000", "350,000"],
          correct: 2,
        },
      ];

      let currentQuestions = [];
      let currentIndex = 0;
      let score = 0;
      let answered = false;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function startQuiz() {
        currentQuestions = shuffle([...questions]).slice(0, 10);
        currentIndex = 0;
        score = 0;
        answered = false;

        document.getElementById("quizContent").style.display = "block";
        document.getElementById("results").style.display = "none";
        document.getElementById("scoreDisplay").textContent = "Score: 0";

        showQuestion();
      }

      function showQuestion() {
        const q = currentQuestions[currentIndex];

        document.getElementById("progressFill").style.width =
          `${(currentIndex + 1) * 10}%`;
        document.getElementById("progressText").textContent =
          `${currentIndex + 1}/10`;
        document.getElementById("category").textContent = q.category;
        document.getElementById("question").textContent = q.question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = q.answers
          .map(
            (answer, i) => `
                <button class="answer-btn" onclick="selectAnswer(${i})">${answer}</button>
            `,
          )
          .join("");

        document.getElementById("nextBtn").disabled = true;
        answered = false;
      }

      function selectAnswer(index) {
        if (answered) return;
        answered = true;

        const q = currentQuestions[currentIndex];
        const buttons = document.querySelectorAll(".answer-btn");

        buttons.forEach((btn, i) => {
          btn.disabled = true;
          if (i === q.correct) {
            btn.classList.add("correct");
          } else if (i === index) {
            btn.classList.add("incorrect");
          }
        });

        if (index === q.correct) {
          score++;
          document.getElementById("scoreDisplay").textContent =
            `Score: ${score}`;
        }

        document.getElementById("nextBtn").disabled = false;
        document.getElementById("nextBtn").textContent =
          currentIndex === 9 ? "See Results" : "Next Question";
      }

      function nextQuestion() {
        currentIndex++;

        if (currentIndex >= 10) {
          showResults();
        } else {
          showQuestion();
        }
      }

      function showResults() {
        document.getElementById("quizContent").style.display = "none";
        document.getElementById("results").style.display = "block";

        document.getElementById("finalScore").textContent = `${score}/10`;

        let text;
        if (score === 10) text = "Perfect score! You're a genius! üèÜ";
        else if (score >= 8) text = "Excellent! Almost perfect! üåü";
        else if (score >= 6) text = "Good job! Keep learning! üìö";
        else if (score >= 4) text = "Not bad! Room for improvement! üí™";
        else text = "Keep trying! Practice makes perfect! üéØ";

        document.getElementById("resultsText").textContent = text;
      }

      // Initialize
      startQuiz();
