    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      let grid = [];
      let score = 0;
      let best = parseInt(localStorage.getItem("2048-best")) || 0;

      document.getElementById("best").textContent = best;

      function newGame() {
        grid = Array(4)
          .fill(null)
          .map(() => Array(4).fill(0));
        score = 0;
        document.getElementById("score").textContent = 0;
        document.getElementById("message").style.display = "none";
        addTile();
        addTile();
        render();
      }

      function addTile() {
        const empty = [];
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            if (grid[r][c] === 0) empty.push({ r, c });
          }
        }
        if (empty.length > 0) {
          const { r, c } = empty[Math.floor(Math.random() * empty.length)];
          grid[r][c] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function render() {
        const board = document.getElementById("board");
        board.innerHTML = grid
          .flat()
          .map(
            (val) => `<div class="cell" data-value="${val}">${val || ""}</div>`,
          )
          .join("");
      }

      function slide(row) {
        let arr = row.filter((x) => x !== 0);
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] === arr[i + 1]) {
            arr[i] *= 2;
            score += arr[i];
            arr.splice(i + 1, 1);
          }
        }
        while (arr.length < 4) arr.push(0);
        return arr;
      }

      function move(direction) {
        let moved = false;
        const oldGrid = JSON.stringify(grid);

        if (direction === "left") {
          for (let r = 0; r < 4; r++) {
            grid[r] = slide(grid[r]);
          }
        } else if (direction === "right") {
          for (let r = 0; r < 4; r++) {
            grid[r] = slide(grid[r].reverse()).reverse();
          }
        } else if (direction === "up") {
          for (let c = 0; c < 4; c++) {
            let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
            col = slide(col);
            for (let r = 0; r < 4; r++) grid[r][c] = col[r];
          }
        } else if (direction === "down") {
          for (let c = 0; c < 4; c++) {
            let col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
            col = slide(col);
            for (let r = 0; r < 4; r++) grid[3 - r][c] = col[r];
          }
        }

        if (JSON.stringify(grid) !== oldGrid) {
          addTile();
          render();
          document.getElementById("score").textContent = score;

          if (score > best) {
            best = score;
            localStorage.setItem("2048-best", best);
            document.getElementById("best").textContent = best;
          }

          // Check for 2048
          if (grid.flat().includes(2048)) {
            showMessage("You Win! üéâ", `Score: ${score}`);
          } else if (isGameOver()) {
            showMessage("Game Over!", `Final score: ${score}`);
          }
        }
      }

      function isGameOver() {
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            if (grid[r][c] === 0) return false;
            if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
            if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
          }
        }
        return true;
      }

      function showMessage(title, text) {
        document.getElementById("messageTitle").textContent = title;
        document.getElementById("messageText").textContent = text;
        document.getElementById("message").style.display = "block";
      }

      // Keyboard controls
      document.addEventListener("keydown", (e) => {
        const keyMap = {
          ArrowUp: "up",
          ArrowDown: "down",
          ArrowLeft: "left",
          ArrowRight: "right",
        };
        if (keyMap[e.key]) {
          e.preventDefault();
          move(keyMap[e.key]);
        }
      });

      // Touch controls
      let touchStartX, touchStartY;
      document.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener("touchend", (e) => {
        const dx = e.changedTouches[0].clientX - touchStartX;
        const dy = e.changedTouches[0].clientY - touchStartY;
        const absDx = Math.abs(dx);
        const absDy = Math.abs(dy);

        if (Math.max(absDx, absDy) > 30) {
          if (absDx > absDy) {
            move(dx > 0 ? "right" : "left");
          } else {
            move(dy > 0 ? "down" : "up");
          }
        }
      });

      // Initialize
      newGame();
    </script>
