      }

      .difficulty-selector {

      .diff-btn {

        padding: 0.5rem;

        background: transparent;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.2s;
      }

      .diff-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1rem;
        padding: 0.75rem;
        background: var(--bg-light);
        border-radius: 0.75rem;
      }

      .stat {
        text-align: center;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--text-light);
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 700;
      }

      .board {
        display: grid;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .board.easy {
        grid-template-columns: repeat(4, 1fr);
      }
      .board.medium {
        grid-template-columns: repeat(4, 1fr);
      }
      .board.hard {
        grid-template-columns: repeat(6, 1fr);
      }

      .card {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border: none;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s;
        transform-style: preserve-3d;
        position: relative;
      }

      .card:hover:not(.flipped):not(.matched) {
        transform: scale(1.05);
      }

      .card.flipped,
      .card.matched {
        background: white;
        border: 2px solid var(--border);
      }

      .card.matched {
        background: #dcfce7;
        border-color: #22c55e;
      }

      .card-content {
        opacity: 0;
        transition: opacity 0.15s;
      }

      .card.flipped .card-content,
      .card.matched .card-content {

      }

      .message {

      .control-btn {

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const emojis = [
        "üê∂",
        "üê±",
        "üê≠",
        "üêπ",
        "üê∞",
        "ü¶ä",
        "üêª",
        "üêº",
        "üê®",
        "üêØ",
        "ü¶Å",
        "üêÆ",
        "üê∑",
        "üê∏",
        "üêµ",
        "üêî",
        "üêß",
        "üê¶",
      ];
      let cards = [];
      let flipped = [];
      let matched = 0;
      let moves = 0;
      let totalPairs = 4;
      let gameStarted = false;
      let timer = null;
      let seconds = 0;
      let difficulty = "easy";

      function setDifficulty(diff) {
        difficulty = diff;
        document
          .querySelectorAll(".diff-btn")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector(`[onclick="setDifficulty('${diff}')"]`)
          .classList.add("active");
        startGame();
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function startGame() {
        stopTimer();

        const pairCounts = { easy: 4, medium: 6, hard: 9 };
        totalPairs = pairCounts[difficulty];

        const selectedEmojis = shuffle([...emojis]).slice(0, totalPairs);
        cards = shuffle([...selectedEmojis, ...selectedEmojis]);

        flipped = [];
        matched = 0;
        moves = 0;
        seconds = 0;
        gameStarted = false;

        const board = document.getElementById("board");
        board.className = `board ${difficulty}`;
        board.innerHTML = cards
          .map(
            (emoji, i) => `
                <button class="card" onclick="flipCard(${i})">
                    <span class="card-content">${emoji}</span>
                </button>
            `,
          )
          .join("");

        updateStats();
        document.getElementById("message").textContent = "";
      }

      function flipCard(index) {
        if (!gameStarted) {
          gameStarted = true;
          startTimer();
        }

        const cardElements = document.querySelectorAll(".card");
        const card = cardElements[index];

        if (
          card.classList.contains("flipped") ||
          card.classList.contains("matched") ||
          flipped.length >= 2
        )
          return;

        card.classList.add("flipped");
        flipped.push(index);

        if (flipped.length === 2) {
          moves++;
          updateStats();

          const [first, second] = flipped;
          if (cards[first] === cards[second]) {
            cardElements[first].classList.add("matched");
            cardElements[second].classList.add("matched");
            matched++;
            flipped = [];

            if (matched === totalPairs) {
              stopTimer();
              document.getElementById("message").textContent =
                `üéâ You won in ${moves} moves!`;
            }
          } else {
            setTimeout(() => {
              cardElements[first].classList.remove("flipped");
              cardElements[second].classList.remove("flipped");
              flipped = [];
            }, 1000);
          }

          updateStats();
        }
      }

      function updateStats() {
        document.getElementById("moves").textContent = moves;
        document.getElementById("pairs").textContent =
          `${matched}/${totalPairs}`;
      }

      function startTimer() {
        timer = setInterval(() => {
          seconds++;
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          document.getElementById("time").textContent =
            `${mins}:${String(secs).padStart(2, "0")}`;
        }, 1000);
      }

      function stopTimer() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }

      // Initialize
      startGame();
    </script>
