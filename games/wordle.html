      .theme-toggle {

        height: 44px;
        border-radius: 12px;

        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        color: var(--text-primary);
      }
      .theme-toggle:hover {
        border-color: #6366f1;
        transform: rotate(15deg);
      }
      .theme-toggle .sun-icon {
        display: block;
      }
      .theme-toggle .moon-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .sun-icon {
        display: none;
      }
      [data-theme="dark"] .theme-toggle .moon-icon {
        display: block;
      }

          display: none;

      .game-header {

        margin-bottom: 2rem;

      .game-icon {
        width: 80px;
        height: 80px;
        border-radius: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .game-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .game-header p {
        color: var(--text-light);
      }

      .game-area {
        background: var(--bg);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
      }

      .board {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .row {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }

      .tile {
        width: 52px;
        height: 52px;
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        transition: all 0.2s;
      }

      .tile.filled {
        border-color: #9ca3af;
      }

      .tile.correct {
        background: #22c55e;
        border-color: #22c55e;
        color: white;
        animation: flip 0.5s;
      }

      .tile.present {
        background: #eab308;
        border-color: #eab308;
        color: white;
        animation: flip 0.5s;
      }

      .tile.absent {
        background: #6b7280;
        border-color: #6b7280;
        color: white;
        animation: flip 0.5s;
      }

      @keyframes flip {
        0% {
          transform: rotateX(0);
        }
        50% {
          transform: rotateX(90deg);
        }
        100% {
          transform: rotateX(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.3s;
      }

      .keyboard {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .keyboard-row {
        display: flex;
        justify-content: center;
        gap: 0.35rem;
      }

      .key {
        min-width: 28px;
        height: 50px;
        border: none;
        border-radius: 0.35rem;
        background: #d1d5db;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.1s;
        text-transform: uppercase;
      }

      .key:hover {
        background: #9ca3af;
      }

      .key.wide {
        min-width: 55px;
        font-size: 0.75rem;
      }

      .key.correct {
        background: #22c55e;
        color: white;
      }

      .key.present {
        background: #eab308;
        color: white;
      }

      .key.absent {
        background: #6b7280;
        color: white;
      }

      .message {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1rem;
        min-height: 1.5rem;
        color: var(--text);
      }

      .message.error {
        color: #ef4444;
      }

      .back-link {

        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      }

    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const words = [
        "apple",
        "beach",
        "crane",
        "dance",
        "eagle",
        "flame",
        "grape",
        "heart",
        "ivory",
        "joker",
        "knife",
        "lemon",
        "magic",
        "noble",
        "ocean",
        "piano",
        "queen",
        "river",
        "storm",
        "tiger",
        "unity",
        "video",
        "water",
        "youth",
        "zebra",
        "brain",
        "chair",
        "dream",
        "earth",
        "fresh",
        "green",
        "happy",
        "image",
        "judge",
        "known",
        "light",
        "money",
        "night",
        "olive",
        "peace",
        "quick",
        "robot",
        "smile",
        "train",
        "urban",
        "voice",
        "world",
        "young",
        "blend",
        "cloud",
      ];

      let targetWord = words[Math.floor(Math.random() * words.length)];
      let currentRow = 0;
      let currentTile = 0;
      let guesses = [];
      let gameOver = false;

      function createBoard() {
        const board = document.getElementById("board");
        board.innerHTML = "";
        for (let r = 0; r < 6; r++) {
          const row = document.createElement("div");
          row.className = "row";
          for (let c = 0; c < 5; c++) {
            const tile = document.createElement("div");
            tile.className = "tile";
            tile.id = `tile-${r}-${c}`;
            row.appendChild(tile);
          }
          board.appendChild(row);
        }
      }

      function addLetter(letter) {
        if (currentTile < 5 && currentRow < 6 && !gameOver) {
          const tile = document.getElementById(
            `tile-${currentRow}-${currentTile}`,
          );
          tile.textContent = letter;
          tile.classList.add("filled");
          guesses[currentRow] = (guesses[currentRow] || "") + letter;
          currentTile++;
        }
      }

      function removeLetter() {
        if (currentTile > 0 && !gameOver) {
          currentTile--;
          const tile = document.getElementById(
            `tile-${currentRow}-${currentTile}`,
          );
          tile.textContent = "";
          tile.classList.remove("filled");
          guesses[currentRow] = guesses[currentRow].slice(0, -1);
        }
      }

      function submitGuess() {
        if (gameOver) return;

        const guess = guesses[currentRow];

        if (!guess || guess.length < 5) {
          showMessage("Not enough letters", "error");
          shakeRow();
          return;
        }

        // Reveal tiles
        const targetArr = targetWord.split("");
        const guessArr = guess.split("");
        const result = Array(5).fill("absent");

        // First pass: correct letters
        for (let i = 0; i < 5; i++) {
          if (guessArr[i] === targetArr[i]) {
            result[i] = "correct";
            targetArr[i] = null;
          }
        }

        // Second pass: present letters
        for (let i = 0; i < 5; i++) {
          if (result[i] !== "correct" && targetArr.includes(guessArr[i])) {
            result[i] = "present";
            targetArr[targetArr.indexOf(guessArr[i])] = null;
          }
        }

        // Apply results with animation
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            tile.classList.add(result[i]);

            // Update keyboard
            const key = document.querySelector(`[data-key="${guessArr[i]}"]`);
            if (result[i] === "correct") {
              key.className = "key correct";
            } else if (
              result[i] === "present" &&
              !key.classList.contains("correct")
            ) {
              key.className = "key present";
            } else if (
              !key.classList.contains("correct") &&
              !key.classList.contains("present")
            ) {
              key.className = "key absent";
            }
          }, i * 100);
        }

        setTimeout(() => {
          if (guess === targetWord) {
            showMessage("üéâ Excellent!", "success");
            gameOver = true;
          } else if (currentRow === 5) {
            showMessage(`The word was: ${targetWord.toUpperCase()}`, "error");
            gameOver = true;
          } else {
            currentRow++;
            currentTile = 0;
          }
        }, 500);
      }

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = `message ${type}`;
      }

      function shakeRow() {
        const row = document.querySelectorAll(".row")[currentRow];
        row.classList.add("shake");
        setTimeout(() => row.classList.remove("shake"), 300);
      }

      // Keyboard input
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          submitGuess();
        } else if (e.key === "Backspace") {
          removeLetter();
        } else if (/^[a-zA-Z]$/.test(e.key)) {
          addLetter(e.key.toLowerCase());
        }
      });

      // On-screen keyboard
      document.querySelectorAll(".key").forEach((key) => {
        key.addEventListener("click", () => {
          const k = key.dataset.key;
          if (k === "Enter") submitGuess();
          else if (k === "Backspace") removeLetter();
          else addLetter(k);
        });
      });

      // Initialize
      createBoard();
    </script>
