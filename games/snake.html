    <script>
      function getPreferredTheme() {
        const saved = localStorage.getItem("miniapps-theme");
        if (saved) return saved;
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("miniapps-theme", theme);
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      }
      setTheme(getPreferredTheme());
    </script>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = { x: 15, y: 15 };
      let direction = { x: 0, y: 0 };
      let nextDirection = { x: 0, y: 0 };
      let score = 0;
      let highScore = parseInt(localStorage.getItem("snake-highscore")) || 0;
      let gameLoop = null;
      let isPlaying = false;

      document.getElementById("highScore").textContent = highScore;

      function setDirection(dir) {
        const directions = {
          up: { x: 0, y: -1 },
          down: { x: 0, y: 1 },
          left: { x: -1, y: 0 },
          right: { x: 1, y: 0 },
        };

        const newDir = directions[dir];
        // Prevent reversing
        if (direction.x + newDir.x !== 0 || direction.y + newDir.y !== 0) {
          nextDirection = newDir;
        }
      }

      document.addEventListener("keydown", (e) => {
        const keyMap = {
          ArrowUp: "up",
          w: "up",
          W: "up",
          ArrowDown: "down",
          s: "down",
          S: "down",
          ArrowLeft: "left",
          a: "left",
          A: "left",
          ArrowRight: "right",
          d: "right",
          D: "right",
        };

        if (keyMap[e.key]) {
          e.preventDefault();
          setDirection(keyMap[e.key]);
          if (!isPlaying) toggleGame();
        }
      });

      function spawnFood() {
        do {
          food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
          };
        } while (snake.some((seg) => seg.x === food.x && seg.y === food.y));
      }

      function update() {
        direction = { ...nextDirection };

        const head = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y,
        };

        // Check wall collision
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          gameOver();
          return;
        }

        // Check self collision
        if (snake.some((seg) => seg.x === head.x && seg.y === head.y)) {
          gameOver();
          return;
        }

        snake.unshift(head);

        // Check food
        if (head.x === food.x && head.y === food.y) {
          score++;
          document.getElementById("score").textContent = score;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("snake-highscore", highScore);
            document.getElementById("highScore").textContent = highScore;
          }
          spawnFood();
        } else {
          snake.pop();
        }

        draw();
      }

      function draw() {
        // Clear
        ctx.fillStyle = "#1f2937";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw food
        ctx.fillStyle = "#ef4444";
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2,
          gridSize / 2 - 2,
          0,
          Math.PI * 2,
        );
        ctx.fill();

        // Draw snake
        snake.forEach((segment, i) => {
          const gradient = ctx.createLinearGradient(
            segment.x * gridSize,
            segment.y * gridSize,
            segment.x * gridSize + gridSize,
            segment.y * gridSize + gridSize,
          );
          gradient.addColorStop(0, "#22c55e");
          gradient.addColorStop(1, "#16a34a");

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.roundRect(
            segment.x * gridSize + 1,
            segment.y * gridSize + 1,
            gridSize - 2,
            gridSize - 2,
            4,
          );
          ctx.fill();

          // Eyes on head
          if (i === 0) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(
              segment.x * gridSize + gridSize * 0.35,
              segment.y * gridSize + gridSize * 0.35,
              3,
              0,
              Math.PI * 2,
            );
            ctx.arc(
              segment.x * gridSize + gridSize * 0.65,
              segment.y * gridSize + gridSize * 0.35,
              3,
              0,
              Math.PI * 2,
            );
            ctx.fill();
          }
        });
      }

      function toggleGame() {
        if (isPlaying) {
          clearInterval(gameLoop);
          isPlaying = false;
          document.getElementById("playBtn").textContent = "‚ñ∂ Resume";
        } else {
          if (direction.x === 0 && direction.y === 0) {
            nextDirection = { x: 1, y: 0 };
          }
          gameLoop = setInterval(update, 100);
          isPlaying = true;
          document.getElementById("playBtn").textContent = "‚è∏ Pause";
        }
      }

      function gameOver() {
        clearInterval(gameLoop);
        isPlaying = false;
        document.getElementById("playBtn").textContent = "‚ñ∂ Start";

        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = "bold 32px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = "20px sans-serif";
        ctx.fillText(
          `Score: ${score}`,
          canvas.width / 2,
          canvas.height / 2 + 20,
        );
      }

      function resetGame() {
        clearInterval(gameLoop);
        isPlaying = false;
        snake = [{ x: 10, y: 10 }];
        direction = { x: 0, y: 0 };
        nextDirection = { x: 0, y: 0 };
        score = 0;
        document.getElementById("score").textContent = 0;
        document.getElementById("playBtn").textContent = "‚ñ∂ Start";
        spawnFood();
        draw();
      }

      // Initialize
      draw();
    </script>
